name-template: 'v$RESOLVED_VERSION'
tag-template: 'v$RESOLVED_VERSION'
categories:
  - title: 'ğŸš€ Features'
    labels:
      - 'feature'
      - 'enhancement'
  - title: 'ğŸ› Bug Fixes'
    labels:
      - 'bug'
      - 'fix'
  - title: 'ğŸ§¹ Chores'
    labels:
      - 'chore'
      - 'maintenance'
  - title: 'ğŸ“š Documentation'
    labels:
      - 'documentation'
      - 'docs'
  - title: 'ğŸ§ª Tests'
    labels:
      - 'test'
      - 'testing'
  - title: 'ğŸ”§ Refactoring'
    labels:
      - 'refactor'
      - 'refactoring'
  - title: 'ğŸ”’ Security'
    labels:
      - 'security'
      - 'vulnerability'
  - title: 'ğŸš¨ Breaking Changes'
    labels:
      - 'breaking-change'
      - 'breaking'

change-template: '- $TITLE (#$NUMBER) @$AUTHOR'
change-title-escapes: '\<*_&'

template: |
  ## Changes

  $CHANGES

  ## Contributors

  $CONTRIBUTORS

  ## Full Changelog

  $FULL_CHANGELOG

exclude-labels:
  - 'skip-changelog'
  - 'wip'
  - 'draft'

sort-by: 'merged_at'
sort-direction: 'descending'

version-resolver:
  major:
    labels:
      - 'major'
  minor:
    labels:
      - 'minor'
  patch:
    labels:
      - 'patch'
  default: patch

filter-by-commitish: true 