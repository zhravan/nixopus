name-template: 'v$RESOLVED_VERSION'
tag-template: 'v$RESOLVED_VERSION'
categories:
  - title: 'ğŸš€ Features'
    labels:
      - 'feature'
      - 'enhancement'
  - title: 'ğŸ› Bug Fixes'
    labels:
      - 'bug'
      - 'fix'
  - title: 'ğŸ”§ Maintenance'
    labels:
      - 'maintenance'
      - 'chore'
      - 'dependencies'
  - title: 'ğŸ“š Documentation'
    labels:
      - 'documentation'
      - 'docs'
  - title: 'ğŸ§¹ Code Style'
    labels:
      - 'style'
      - 'format'
  - title: 'ğŸ§ª Tests'
    labels:
      - 'test'
      - 'testing'
  - title: 'ğŸ”’ Security'
    labels:
      - 'security'
      - 'vulnerability'
  - title: 'ğŸš¨ Breaking Changes'
    labels:
      - 'breaking-change'
      - 'breaking'

change-template: '- $TITLE (#$NUMBER) @$AUTHOR'
change-title-escapes: '\<*_&'

template: |
  ## Changes

  $CHANGES

  ## Contributors

  $CONTRIBUTORS

  ## Full Changelog

  $FULL_CHANGELOG

exclude-labels:
  - 'skip-changelog'
  - 'wip'
  - 'draft'

sort-by: 'MERGED_AT'
sort-direction: 'descending'

version-resolver:
  major:
    labels:
      - 'major'
      - 'breaking-change'
  minor:
    labels:
      - 'minor'
      - 'feature'
  patch:
    labels:
      - 'patch'
      - 'fix'
      - 'bug'
  default: 'patch'

filter-by-commitish: true 