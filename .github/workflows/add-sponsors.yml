name: Generate Sponsors README

on:
  workflow_dispatch:
  schedule:
    - cron: '30 15 * * 0-6'

permissions:
  contents: write           # Allows pushing updated README

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v2

      - name: Generate Sponsors ğŸ’–
        uses: JamesIves/github-sponsors-readme-action@v1
        with:
          token: ${{ secrets.PAT }}        # Personal access token with repo write
          file: 'README.md'               # Target README file path

      - name: Deploy to GitHub Pages ğŸš€
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: main
          folder: '.'