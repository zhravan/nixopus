# Workflow: Build and Push Docker Containers
# Description: Builds and pushes Docker images for the API and Web UI whenever a version tag is pushed or a release is published.
# Why: Provides reproducible, versioned container images for deployments.

name: Package Manager

on:
  push:
    tags:
      - 'v*'  # Trigger on version tag push
  release:
    types: [published]
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  REGISTRY: ghcr.io
  API_IMAGE: ${{ github.repository }}-api
  VIEW_IMAGE: ${{ github.repository }}-view
  API_PORT: 8443
  NEXT_PUBLIC_PORT: 7443

jobs:
  build-and-push-api:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6
        with:
          fetch-depth: 0
          ssh-key: ${{ secrets.DEPLOY_KEY }}

      - name: Create .env file
        run: cp .env.sample api/.env

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          platforms: linux/amd64,linux/arm64
          driver-opts: |
            image=moby/buildkit:latest
            network=host

      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata for API
        id: meta-api
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.API_IMAGE }}
          tags: |
            type=raw,value=latest
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}

      - name: Build and push API image
        uses: docker/build-push-action@v5
        with:
          context: ./api
          push: true
          platforms: linux/amd64,linux/arm64
          tags: ${{ steps.meta-api.outputs.tags }}
          labels: ${{ steps.meta-api.outputs.labels }}
          build-args: |
            API_PORT=${{ env.API_PORT }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          provenance: false

  build-and-push-view:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6
        with:
          fetch-depth: 0
          ssh-key: ${{ secrets.DEPLOY_KEY }}

      - name: Create .env file
        run: cp .env.sample view/.env

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          platforms: linux/amd64,linux/arm64
          driver-opts: |
            image=moby/buildkit:latest
            network=host

      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata for View
        id: meta-view
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.VIEW_IMAGE }}
          tags: |
            type=raw,value=latest
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}

      - name: Build and push View image
        uses: docker/build-push-action@v5
        with:
          context: ./view
          push: true
          platforms: linux/amd64,linux/arm64
          tags: ${{ steps.meta-view.outputs.tags }}
          labels: ${{ steps.meta-view.outputs.labels }}
          build-args: |
            NEXT_PUBLIC_PORT=${{ env.NEXT_PUBLIC_PORT }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          provenance: false
