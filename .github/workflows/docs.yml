# Workflow: Build and Deploy Docs
# Description: Builds documentation with VitePress and deploys to GitHub Pages
# Why: Keeps docs.nixopus.com up to date

name: Docs Build & Deploy

on:
  push:
    branches:
      - master
      - feat/develop
    paths:
      - 'docs/**'
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'yarn'
          cache-dependency-path: 'docs/yarn.lock'

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Install dependencies
        run: |
          cd docs
          yarn install --frozen-lockfile

      - name: Build with VitePress
        run: |
          cd docs
          yarn docs:build

      - name: Ensure CNAME exists
        run: |
          if [ ! -f docs/.vitepress/dist/CNAME ]; then
            cp docs/public/CNAME docs/.vitepress/dist/CNAME
          fi

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: docs/.vitepress/dist

  deploy:
    if: github.ref == 'refs/heads/master'
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4 
