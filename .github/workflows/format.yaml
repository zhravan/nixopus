name: Format Nixopus

on:
  pull_request:
    paths:
      - 'api/**'
      - 'view/**'
  push:
    branches:
      - '*'
    paths:
      - 'api/**'
      - 'view/**'

jobs:
  format-api:
    name: Format API
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/setup-go@v5
        with:
          go-version: '1.22'
          check-latest: true
          cache: true
          cache-dependency-path: api/go.sum
      
      - name: Run gofmt
        working-directory: api
        run: gofmt -l -w .

  format-view:
    name: Format View
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'yarn'
          cache-dependency-path: view/yarn.lock
      
      - name: Install Yarn
        run: npm install -g yarn
      
      - name: Install dependencies
        working-directory: view
        run: yarn install --frozen-lockfile
      
      - name: Run Prettier
        working-directory: view
        run: yarn format