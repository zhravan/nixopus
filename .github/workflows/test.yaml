name: Test Nixopus API

on:
  pull_request:
    paths:
      - 'api/**'
  push:
    branches:
      - 'master'
    paths:
      - 'api/**'

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/setup-go@v5
        with:
          go-version: '1.22'
          check-latest: true
          cache: true
          cache-dependency-path: api/go.sum
      
      - name: Test API folder
        run: |
          cd api && make test