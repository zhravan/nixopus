name: Test Nixopus API

on:
  pull_request:
    paths:
      - 'api/**'
  push:
    branches:
      - 'master'
    paths:
      - 'api/**'

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      
      - uses: actions/setup-go@v2
        with:
          go-version: 1.23
          stable: false
      
      - name: Test API folder
        run: |
          cd api && make test