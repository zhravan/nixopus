      deleted_at:
        type: string
      description:
        type: string
      id:
        type: string
      name:
        type: string
      permissions:
        items:
          $ref: '#/definitions/types.Permission'
        type: array
      updated_at:
        type: string
    type: object
  types.UpdateDomainRequest:
    properties:
      id:
        type: string
      name:
        type: string
    type: object
  types.UpdateGithubConnectorRequest:
    properties:
      installation_id:
        type: string
    type: object
  types.UpdateOrganizationRequest:
    properties:
      description:
        type: string
      id:
        type: string
      name:
        type: string
    type: object
  types.UpdatePermissionRequest:
    properties:
      description:
        type: string
      id:
        type: string
      name:
        type: string
      resource:
        type: string
    type: object
  types.UpdateRoleRequest:
    properties:
      description:
        type: string
      id:
        type: string
      name:
        type: string
    type: object
  types.UpdateUserNameRequest:
    properties:
      name:
        type: string
    type: object
  types.User:
    properties:
      avatar:
        type: string
      created_at:
        type: string
      deleted_at:
        type: string
      email:
        type: string
      id:
        type: string
      is_verified:
        type: boolean
      organization_users:
        items:
          $ref: '#/definitions/types.OrganizationUsers'
        type: array
      organizations:
        items:
          $ref: '#/definitions/types.Organization'
        type: array
      type:
        type: string
      updated_at:
        type: string
      username:
        type: string
