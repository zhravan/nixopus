host: localhost:8080
info:
  contact:
    email: raghav@nixopus.com
    name: API Support
  description: Api for Nixopus
  license:
    name: Apache 2.0
    url: http://www.apache.org/licenses/LICENSE-2.0.html
  termsOfService: http://nixopus.com/terms/
  title: Nixopus Documentation
  version: "1.0"
paths:
  /auth/login:
    post:
      consumes:
      - application/json
      description: Authenticates a user and returns a JWT token
      parameters:
      - description: Login credentials
        in: body
        name: login
        required: true
        schema:
          $ref: '#/definitions/types.LoginRequest'
      produces:
      - application/json
      responses:
        "200":
          description: Success response with token
          schema:
            allOf:
            - $ref: '#/definitions/types.Response'
            - properties:
                data:
                  $ref: '#/definitions/types.AuthResponse'
              type: object
        "400":
          description: Bad request
          schema:
            $ref: '#/definitions/types.Response'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/types.Response'
      summary: User login endpoint
      tags:
      - auth
  /auth/logout:
    post:
      consumes:
      - application/json
      description: Logs out a user by revoking the refresh token.
      parameters:
      - description: Logout request
        in: body
        name: logout
        required: true
        schema:
          $ref: '#/definitions/types.LogoutRequest'
      produces:
      - application/json
      responses:
        "200":
          description: Success response
          schema:
            $ref: '#/definitions/types.Response'
        "400":
          description: Bad request
          schema:
            $ref: '#/definitions/types.Response'
        "500":
          description: Internal server error
          schema:
            $ref: '#/definitions/types.Response'
      security:
      - BearerAuth: []
      summary: Logout user endpoint
      tags:
      - auth
  /auth/refresh-token:
    post:
      consumes:
      - application/json
      description: Refreshes a users access token with a new one.
      parameters:
      - description: Refresh request
        in: body
        name: refresh
        required: true
        schema:
          $ref: '#/definitions/types.RefreshTokenRequest'
      produces:
      - application/json
      responses:
        "200":
          description: Success response with token
          schema:
            $ref: '#/definitions/types.AuthResponse'
        "400":
          description: Bad request
          schema:
            $ref: '#/definitions/types.Response'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/types.Response'
      security:
      - BearerAuth: []
      summary: Refresh token endpoint
      tags:
      - auth
  /auth/register:
    post:
      consumes:
      - application/json
      description: Registers a new user in the application.
      parameters:
      - description: Register request
        in: body
        name: register
        required: true
        schema:
          $ref: '#/definitions/types.RegisterRequest'
      produces:
      - application/json
      responses:
        "200":
          description: Success response with token
          schema:
            $ref: '#/definitions/types.AuthResponse'
        "400":
          description: Bad request
          schema:
            $ref: '#/definitions/types.Response'
      summary: Register a new user
      tags:
      - auth
  /auth/request-password-reset:
    post:
      consumes:
      - application/json
      description: Generates a password reset link for a user and sends it to the
        user's email
      produces:
      - application/json
      responses:
        "200":
          description: Password reset link sent successfully
          schema:
            $ref: '#/definitions/types.Response'
        "400":
          description: Failed to decode or validate request
          schema:
            $ref: '#/definitions/types.Response'
        "500":
          description: Internal server error
          schema:
            $ref: '#/definitions/types.Response'
      security:
      - BearerAuth: []
      summary: Generates a password reset link for a user
      tags:
      - auth
  /auth/reset-password:
    post:
      consumes:
      - application/json
      description: Resets the user's password using the provided information.
      parameters:
      - description: Reset password request
        in: body
        name: resetPassword
        required: true
        schema:
          $ref: '#/definitions/types.ChangePasswordRequest'
      produces:
      - application/json
      responses:
        "200":
          description: Password reset successfully
          schema:
            $ref: '#/definitions/types.Response'
        "400":
          description: Failed to decode or validate request
          schema:
            $ref: '#/definitions/types.Response'
        "500":
          description: Internal server error
          schema:
            $ref: '#/definitions/types.Response'
      security:
      - BearerAuth: []
      summary: Reset password endpoint
      tags:
      - auth
  /domain:
    delete:
      consumes:
      - application/json
      description: Deletes a domain by its ID.
      parameters:
      - description: Domain deletion request
        in: body
        name: deleteDomain
        required: true
        schema:
          $ref: '#/definitions/types.DeleteDomainRequest'
      produces:
      - application/json
      responses:
        "200":
          description: Domain deleted successfully
          schema:
            $ref: '#/definitions/types.Response'
        "400":
          description: Bad request
          schema:
            $ref: '#/definitions/types.Response'
        "500":
          description: Internal server error
          schema:
            $ref: '#/definitions/types.Response'
      security:
      - BearerAuth: []
      summary: Delete a domain
      tags:
      - domain
    patch:
      consumes:
      - application/json
      description: Updates an existing domain in the application.
      parameters:
      - description: Domain update request
        in: body
        name: domain
        required: true
        schema:
          $ref: '#/definitions/types.UpdateDomainRequest'
      produces:
      - application/json
      responses:
        "200":
          description: Success response with updated domain
          schema:
            $ref: '#/definitions/types.Domain'
        "400":
          description: Bad request
          schema:
            $ref: '#/definitions/types.Response'
        "500":
          description: Internal server error
          schema:
            $ref: '#/definitions/types.Response'
      security:
      - BearerAuth: []
      summary: Update a domain
      tags:
      - domain
    post:
      consumes:
      - application/json
      description: Creates a new domain in the application.
      parameters:
      - description: Domain creation request
        in: body
        name: domain
        required: true
        schema:
          $ref: '#/definitions/types.CreateDomainRequest'
      produces:
      - application/json
      responses:
        "200":
          description: Success response with domain
          schema:
            $ref: '#/definitions/types.CreateDomainResponse'
        "400":
          description: Bad request
          schema:
            $ref: '#/definitions/types.Response'
        "500":
          description: Internal server error
          schema:
            $ref: '#/definitions/types.Response'
      security:
      - BearerAuth: []
      summary: Create a new domain
      tags:
      - domain
  /domain/all:
    get:
      consumes:
      - application/json
      description: Retrieves a list of all domains.
      produces:
      - application/json
      responses:
        "200":
          description: Success response with domains
          schema:
            $ref: '#/definitions/types.Response'
        "500":
          description: Internal server error
          schema:
            $ref: '#/definitions/types.Response'
      summary: Get all domains
      tags:
      - domain
  /github-connector:
    post:
      consumes:
      - application/json
      description: Creates a new GitHub connector for the authenticated user
      parameters:
      - description: GitHub Connector creation request
        in: body
        name: connector
        required: true
        schema:
          $ref: '#/definitions/types.CreateGithubConnectorRequest'
      produces:
      - application/json
      responses:
        "200":
          description: Success response
          schema:
            $ref: '#/definitions/types.Response'
        "400":
          description: Bad request
          schema:
            $ref: '#/definitions/types.Response'
        "500":
          description: Internal server error
          schema:
            $ref: '#/definitions/types.Response'
      summary: Create a new GitHub connector
      tags:
      - github-connector
  /github-connector-request:
    put:
      consumes:
      - application/json
      description: Updates a GitHub connector request for the authenticated user
      parameters:
      - description: GitHub Connector request update
        in: body
        name: connector
        required: true
        schema:
          $ref: '#/definitions/types.UpdateGithubConnectorRequest'
      produces:
      - application/json
      responses:
        "200":
          description: Success response
          schema:
            $ref: '#/definitions/types.Response'
        "400":
          description: Bad request
          schema:
            $ref: '#/definitions/types.Response'
        "500":
          description: Internal server error
          schema:
            $ref: '#/definitions/types.Response'
      summary: Update a GitHub connector request
      tags:
      - github-connector
  /github-connectors:
    get:
      description: Retrieves a list of all GitHub connectors associated with the authenticated
        user
      produces:
      - application/json
      responses:
        "200":
          description: Success response with connectors
          schema:
            items:
              $ref: '#/definitions/types.GithubConnector'
            type: array
        "500":
          description: Internal server error
          schema:
            $ref: '#/definitions/types.Response'
      summary: Retrieve all GitHub connectors for the authenticated user
      tags:
      - github-connector
  /health:
    get:
      description: Simple health check
      produces:
      - application/json
      responses:
        "200":
          description: Success response
          schema:
            $ref: '#/definitions/types.Response'
      summary: Check if the server is up
      tags:
      - health
  /notification/preferences:
    get:
      consumes:
      - application/json
      description: Retrieves the notification preferences for the current user
      produces:
      - application/json
      responses:
        "200":
          description: Success response with preferences
          schema:
            allOf:
            - $ref: '#/definitions/types.Response'
            - properties:
                data:
                  $ref: '#/definitions/notification.GetPreferencesResponse'
              type: object
        "400":
          description: Bad request
          schema:
            $ref: '#/definitions/types.Response'
        "500":
          description: Internal server error
          schema:
            $ref: '#/definitions/types.Response'
      security:
      - BearerAuth: []
      summary: Get notification preferences
      tags:
      - notification
    put:
      consumes:
      - application/json
      description: Update notification preference
      parameters:
      - description: Notification preference
        in: body
        name: preference
        required: true
        schema:
          $ref: '#/definitions/notification.UpdatePreferenceRequest'
      produces:
      - application/json
      responses:
        "200":
          description: Notification preferences updated successfully
          schema:
            $ref: '#/definitions/types.Response'
        "400":
          description: Bad request
          schema:
            $ref: '#/definitions/types.Response'
        "500":
          description: Internal server error
          schema:
            $ref: '#/definitions/types.Response'
      security:
      - BearerAuth: []
      summary: Update notification preference
      tags:
      - notification
  /notification/smtp:
