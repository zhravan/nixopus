      tags:
      - organization
  /organization/create:
    post:
      consumes:
      - application/json
      description: Creates a new organization in the application.
      parameters:
      - description: Create organization request
        in: body
        name: create_organization
        required: true
        schema:
          $ref: '#/definitions/types.CreateOrganizationRequest'
      produces:
