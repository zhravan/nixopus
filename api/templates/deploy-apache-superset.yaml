metadata:
  id: "deploy-apache-superset"
  name: "Apache Superset"
  description: "Apache Superset is a modern data exploration and visualization platform designed for data analysis and dashboarding."
  author: "Nixopus Team"
  icon: "ðŸ“Š"
  category: "Containers"
  type: "install"
  version: "1.0.0"
  isVerified: false

variables:
  image:
    type: "string"
    description: "Docker image for Apache Superset"
    default: "apache/superset"
    is_required: true

  tag:
    type: "string"
    description: "Docker image tag"
    default: "latest"
    is_required: true

  container_name:
    type: "string"
    description: "Name of the container"
    default: "superset"
    is_required: true

  host_port:
    type: "integer"
    description: "Host port to expose Superset"
    default: 8088
    is_required: true

  container_port:
    type: "integer"
    description: "Container port for Superset service"
    default: 8088
    is_required: true

  secret_key:
    type: "string"
    description: "Secret key for Superset security (generate with: openssl rand -base64 42)"
    default: "CHANGE_ME_TO_A_SECURE_RANDOM_SECRET_KEY"
    is_required: true

  admin_username:
    type: "string"
    description: "Admin username for Superset"
    default: "admin"
    is_required: true

  admin_password:
    type: "string"
    description: "Admin password for Superset"
    default: "admin"
    is_required: true

  admin_email:
    type: "string"
    description: "Admin email for Superset"
    default: "admin@superset.com"
    is_required: true

  database_uri:
    type: "string"
    description: "Database connection URI for Superset (defaults to SQLite)"
    default: "sqlite:////app/superset_home/superset.db"
    is_required: true

  data_volume:
    type: "string"
    description: "Docker volume name for Superset data"
    default: "superset_data"
    is_required: true

execution:
  run:
    - name: "Pull Apache Superset image"
      type: "docker"
      properties:
        action: "pull"
        image: "{{ image }}"
        tag: "{{ tag }}"
      timeout: 300

    - name: "Initialize Superset database"
      type: "docker"
      properties:
        action: "run"
        name: "{{ container_name }}-init"
        image: "{{ image }}"
        tag: "{{ tag }}"
        volumes:
          - "{{ data_volume }}:/app/superset_home"
        environment:
          - "SECRET_KEY={{ secret_key }}"
          - "SUPERSET_SECRET_KEY={{ secret_key }}"
          - "DATABASE_DB={{ database_uri }}"
        cmd: "superset db upgrade"
      timeout: 180

    - name: "Create Superset admin user"
      type: "docker"
      properties:
        action: "run"
        name: "{{ container_name }}-admin"
        image: "{{ image }}"
        tag: "{{ tag }}"
        volumes:
          - "{{ data_volume }}:/app/superset_home"
        environment:
          - "SECRET_KEY={{ secret_key }}"
          - "SUPERSET_SECRET_KEY={{ secret_key }}"
        cmd: "superset fab create-admin --username {{ admin_username }} --firstname Admin --lastname User --email {{ admin_email }} --password {{ admin_password }}"
      timeout: 120
      ignore_errors: true

    - name: "Initialize Superset"
      type: "docker"
      properties:
        action: "run"
        name: "{{ container_name }}-setup"
        image: "{{ image }}"
        tag: "{{ tag }}"
        volumes:
          - "{{ data_volume }}:/app/superset_home"
        environment:
          - "SECRET_KEY={{ secret_key }}"
          - "SUPERSET_SECRET_KEY={{ secret_key }}"
        cmd: "superset init"
      timeout: 120

    - name: "Run Apache Superset container"
      type: "docker"
      properties:
        action: "run"
        name: "{{ container_name }}"
        image: "{{ image }}"
        tag: "{{ tag }}"
        ports: "{{ host_port }}:{{ container_port }}"
        volumes:
          - "{{ data_volume }}:/app/superset_home"
        environment:
          - "SECRET_KEY={{ secret_key }}"
          - "SUPERSET_SECRET_KEY={{ secret_key }}"
          - "DATABASE_DB={{ database_uri }}"
        restart: "unless-stopped"
      timeout: 180

