metadata:
  id: "deploy-appflowy"
  name: "AppFlowy"
  description: "AppFlowy is an open-source, self-hosted alternative to Notion, offering a modular and customizable workspace."
  author: "Nixopus Team"
  icon: "ðŸ““"
  category: "Containers"
  type: "install"
  version: "1.0.0"
  isVerified: false

variables:
  image:
    type: "string"
    description: "Docker image for AppFlowy Web"
    default: "appflowyinc/appflowy_web"
    is_required: true

  tag:
    type: "string"
    description: "Docker image tag"
    default: "latest"
    is_required: true

  container_name:
    type: "string"
    description: "Name of the container"
    default: "appflowy"
    is_required: true

  host_port:
    type: "integer"
    description: "Host port to expose AppFlowy"
    default: 3001
    is_required: true

  container_port:
    type: "integer"
    description: "Container port AppFlowy listens on"
    default: 80
    is_required: true

  data_volume:
    type: "string"
    description: "Docker volume name for AppFlowy data"
    default: "appflowy_data"
    is_required: true

execution:
  run:
    - name: "Pull AppFlowy image"
      type: "docker"
      properties:
        action: "pull"
        image: "{{ image }}"
        tag: "{{ tag }}"
      timeout: 300

    - name: "Run AppFlowy Web container"
      type: "docker"
      properties:
        action: "run"
        name: "{{ container_name }}"
        image: "{{ image }}"
        tag: "{{ tag }}"
        ports: "{{ host_port }}:{{ container_port }}"
        volumes:
          - "{{ data_volume }}:/app/data"
        restart: "unless-stopped"
      timeout: 120

