metadata:
  id: "deploy-apprise-api"
  name: "Apprise API"
  description: "Apprise API takes advantage of Apprise through your network with a user-friendly API. Send notifications to more than 100 services. An incredibly lightweight gateway to Apprise. Uses apprise-api image from linuxserver.io"
  author: "Nixopus Team"
  icon: "ðŸ“¢"
  category: "Containers"
  type: "install"
  version: "1.0.0"
  isVerified: false

variables:
  image:
    type: "string"
    description: "Docker image for Apprise API"
    default: "lscr.io/linuxserver/apprise-api"
    is_required: true

  tag:
    type: "string"
    description: "Docker image tag"
    default: "latest"
    is_required: true

  container_name:
    type: "string"
    description: "Name of the Apprise API container"
    default: "apprise-api"
    is_required: true

  host_port:
    type: "integer"
    description: "Host port to expose Apprise API interface and API"
    default: 8000
    is_required: true

  container_port:
    type: "integer"
    description: "Container port for Apprise API"
    default: 8000
    is_required: true

  config_volume_name:
    type: "string"
    description: "Named Docker volume for Apprise API persistent configuration files"
    default: "apprise-api-config"
    is_required: true

  attachments_volume_name:
    type: "string"
    description: "Named Docker volume for attachments storage (optional, required if APPRISE_ATTACH_SIZE > 0)"
    default: "apprise-api-attachments"
    is_required: false

  puid:
    type: "integer"
    description: "User ID for running the container"
    default: 1000
    is_required: false

  pgid:
    type: "integer"
    description: "Group ID for running the container"
    default: 1000
    is_required: false

  timezone:
    type: "string"
    description: "Timezone (TZ) environment variable"
    default: "Etc/UTC"
    is_required: false

  apprise_attach_size:
    type: "integer"
    description: "Max attachment size in MB. 0 disables attachments. Must have /attachments mounted to set to a positive value"
    default: 0
    is_required: false

  proxy_domain:
    type: "string"
    description: "Domain name for Apprise API (optional)"
    default: ""
    is_required: false

execution:
  run:
    - name: "Remove existing Apprise API container if present"
      type: "docker"
      properties:
        action: "rm"
        name: "{{ container_name }}"
      timeout: 30

    - name: "Pull Apprise API image"
      type: "docker"
      properties:
        action: "pull"
        image: "{{ image }}"
        tag: "{{ tag }}"
      timeout: 300

    - name: "Run Apprise API container"
      type: "docker"
      properties:
        action: "run"
        name: "{{ container_name }}"
        image: "{{ image }}"
        tag: "{{ tag }}"
        ports: "{{ host_port }}:{{ container_port }}"
        volumes:
          - "{{ config_volume_name }}:/config"
          - "{{ attachments_volume_name }}:/attachments"
        env:
          PUID: "{{ puid }}"
          PGID: "{{ pgid }}"
          TZ: "{{ timezone }}"
          APPRISE_ATTACH_SIZE: "{{ apprise_attach_size }}"
        restart: "unless-stopped"
      timeout: 120

    - name: "Add proxy for Apprise API"
      type: "proxy"
      properties:
        action: "add"
        domain: "{{ proxy_domain }}"
        port: "{{ host_port }}"
      timeout: 30

