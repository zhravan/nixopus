metadata:
  id: "deploy-beszel"
  name: "Beszel"
  description: "Simple, lightweight server monitoring with Docker stats, historical data, and alerts. Beszel provides real-time monitoring of your server resources with a clean, intuitive interface for tracking CPU, memory, disk usage, and more."
  author: "Nixopus Team"
  icon: "ðŸ“ˆ"
  category: "Monitoring"
  type: "install"
  version: "1.0.0"
  isVerified: false

variables:
  image:
    type: "string"
    description: "Docker image for Beszel"
    default: "henrygd/beszel"
    is_required: true

  tag:
    type: "string"
    description: "Docker image tag"
    default: "latest"
    is_required: true

  container_name:
    type: "string"
    description: "Name of the Beszel container"
    default: "beszel"
    is_required: true

  host_port:
    type: "integer"
    description: "Host port to expose Beszel"
    default: 8090
    is_required: true

  container_port:
    type: "integer"
    description: "Container port for Beszel"
    default: 8090
    is_required: true

  data_volume_name:
    type: "string"
    description: "Named Docker volume for Beszel data persistence"
    default: "beszel_data"
    is_required: true

  proxy_domain:
    type: "string"
    description: "Domain name for Beszel (optional)"
    default: ""
    is_required: false

execution:
  run:
    - name: "Pull Beszel image"
      type: "docker"
      properties:
        action: "pull"
        image: "{{ image }}"
        tag: "{{ tag }}"
      timeout: 300

    - name: "Run Beszel container"
      type: "docker"
      properties:
        action: "run"
        name: "{{ container_name }}"
        image: "{{ image }}"
        tag: "{{ tag }}"
        ports: "{{ host_port }}:{{ container_port }}"
        restart: "unless-stopped"
        volumes:
          - "{{ data_volume_name }}:/beszel_data"
      timeout: 180

    - name: "Add proxy for Beszel"
      type: "proxy"
      properties:
        action: "add"
        domain: "{{ proxy_domain }}"
        port: "{{ host_port }}"
      timeout: 30

  validate:
    - name: "Check Beszel HTTP response"
      type: "command"
      properties:
        cmd: "sh -c 'for i in $(seq 1 30); do code=$(curl -fsS -o /dev/null -w \"%{http_code}\\n\" http://localhost:{{ host_port }} || true); echo \"HTTP $code\"; echo $code | grep -E \"^(200|301|302)$\" && exit 0; sleep 2; done; exit 1'"
      timeout: 60

    - name: "Verify Beszel is accessible"
      type: "command"
      properties:
        cmd: "sh -c 'curl -fsS http://localhost:{{ host_port }} | grep -i beszel >/dev/null && exit 0 || exit 1'"
      timeout: 30
