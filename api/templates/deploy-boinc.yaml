metadata:
  id: "deploy-boinc"
  name: "BOINC"
  description: "BOINC is a platform for high-throughput computing on a large scale (thousands or millions of computers). It can be used for volunteer computing (using consumer devices) or grid computing (using organizational resources). It supports virtualized, parallel, and GPU-based applications. Uses boinc image from linuxserver.io. HTTPS is required for full functionality. Note: This container provides privileged access - secure it properly."
  author: "Nixopus Team"
  icon: "üåê"
  category: "Containers"
  type: "install"
  version: "1.0.0"
  isVerified: false

variables:
  image:
    type: "string"
    description: "Docker image for BOINC"
    default: "lscr.io/linuxserver/boinc"
    is_required: true

  tag:
    type: "string"
    description: "Docker image tag"
    default: "latest"
    is_required: true

  container_name:
    type: "string"
    description: "Name of the BOINC container"
    default: "boinc"
    is_required: true

  http_host_port:
    type: "integer"
    description: "Host port for HTTP (only to be used by reverse proxies, not direct access)"
    default: 8080
    is_required: true

  https_host_port:
    type: "integer"
    description: "Host port for HTTPS (primary access)"
    default: 8181
    is_required: true

  http_container_port:
    type: "integer"
    description: "Container port for HTTP"
    default: 8080
    is_required: true

  https_container_port:
    type: "integer"
    description: "Container port for HTTPS"
    default: 8181
    is_required: true

  config_volume_name:
    type: "string"
    description: "Named Docker volume for BOINC database and configuration"
    default: "boinc-config"
    is_required: true

  puid:
    type: "integer"
    description: "User ID for running the container"
    default: 1000
    is_required: false

  pgid:
    type: "integer"
    description: "Group ID for running the container"
    default: 1000
    is_required: false

  timezone:
    type: "string"
    description: "Timezone (TZ) environment variable"
    default: "Etc/UTC"
    is_required: false

  password:
    type: "string"
    description: "Password for the GUI (optional, leave empty for no password)"
    default: ""
    is_required: false

  custom_user:
    type: "string"
    description: "HTTP Basic auth username (optional, default is abc)"
    default: ""
    is_required: false

  proxy_domain:
    type: "string"
    description: "Domain name for BOINC HTTPS (optional, recommended for internet access)"
    default: ""
    is_required: false

execution:
  run:
    - name: "Remove existing BOINC container if present"
      type: "docker"
      properties:
        action: "rm"
        name: "{{ container_name }}"
      timeout: 30

    - name: "Pull BOINC image"
      type: "docker"
      properties:
        action: "pull"
        image: "{{ image }}"
        tag: "{{ tag }}"
      timeout: 300

    - name: "Run BOINC container"
      type: "docker"
      properties:
        action: "run"
        name: "{{ container_name }}"
        image: "{{ image }}"
        tag: "{{ tag }}"
        ports: "{{ http_host_port }}:{{ http_container_port }},{{ https_host_port }}:{{ https_container_port }}"
        volumes:
          - "{{ config_volume_name }}:/config"
        env:
          PUID: "{{ puid }}"
          PGID: "{{ pgid }}"
          TZ: "{{ timezone }}"
          PASSWORD: "{{ password }}"
          CUSTOM_USER: "{{ custom_user }}"
        restart: "unless-stopped"
      timeout: 180

    - name: "Add proxy for BOINC HTTPS"
      type: "proxy"
      properties:
        action: "add"
        domain: "{{ proxy_domain }}"
        port: "{{ https_host_port }}"
      timeout: 30

