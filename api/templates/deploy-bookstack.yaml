metadata:
  id: "deploy-bookstack"
  name: "BookStack"
  description: "BookStack is a free and open source Wiki designed for creating beautiful documentation. Featuring a simple, but powerful WYSIWYG editor it allows for teams to create detailed and useful documentation with ease. Powered by SQL and including a Markdown editor. Uses bookstack image from linuxserver.io"
  author: "Nixopus Team"
  icon: "ðŸ“š"
  category: "Containers"
  type: "install"
  version: "1.0.0"
  isVerified: false

variables:
  image:
    type: "string"
    description: "Docker image for BookStack"
    default: "lscr.io/linuxserver/bookstack"
    is_required: true

  tag:
    type: "string"
    description: "Docker image tag"
    default: "latest"
    is_required: true

  container_name:
    type: "string"
    description: "Name of the BookStack container"
    default: "bookstack"
    is_required: true

  host_port:
    type: "integer"
    description: "Host port to expose BookStack web interface"
    default: 6875
    is_required: true

  container_port:
    type: "integer"
    description: "Container port for BookStack web interface"
    default: 80
    is_required: true

  config_volume_name:
    type: "string"
    description: "Named Docker volume for BookStack persistent configuration files"
    default: "bookstack-config"
    is_required: true

  puid:
    type: "integer"
    description: "User ID for running the container"
    default: 1000
    is_required: false

  pgid:
    type: "integer"
    description: "Group ID for running the container"
    default: 1000
    is_required: false

  timezone:
    type: "string"
    description: "Timezone (TZ) environment variable"
    default: "Etc/UTC"
    is_required: false

  app_url:
    type: "string"
    description: "The protocol, IP/URL, and port that your application will be accessed on (e.g., http://192.168.1.1:6875 or https://bookstack.mydomain.com). Required for reverse proxy subfolder setups."
    default: ""
    is_required: true

  app_key:
    type: "string"
    description: "Session encryption key. Generate with: docker run -it --rm --entrypoint /bin/bash lscr.io/linuxserver/bookstack:latest appkey"
    default: ""
    is_required: true

  db_host:
    type: "string"
    description: "Database instance hostname (e.g., mariadb container name or IP address)"
    default: ""
    is_required: true

  db_port:
    type: "integer"
    description: "Database port"
    default: 3306
    is_required: false

  db_username:
    type: "string"
    description: "Database username"
    default: ""
    is_required: true

  db_password:
    type: "string"
    description: "Database password (minimum 4 characters, non-alphanumeric passwords must be properly escaped)"
    default: ""
    is_required: true

  db_database:
    type: "string"
    description: "Database name"
    default: ""
    is_required: true

  queue_connection:
    type: "string"
    description: "Set to 'database' to enable async actions like sending email or triggering webhooks (optional)"
    default: ""
    is_required: false

  proxy_domain:
    type: "string"
    description: "Domain name for BookStack (optional)"
    default: ""
    is_required: false

execution:
  run:
    - name: "Remove existing BookStack container if present"
      type: "docker"
      properties:
        action: "rm"
        name: "{{ container_name }}"
      timeout: 30

    - name: "Pull BookStack image"
      type: "docker"
      properties:
        action: "pull"
        image: "{{ image }}"
        tag: "{{ tag }}"
      timeout: 300

    - name: "Run BookStack container"
      type: "docker"
      properties:
        action: "run"
        name: "{{ container_name }}"
        image: "{{ image }}"
        tag: "{{ tag }}"
        ports: "{{ host_port }}:{{ container_port }}"
        volumes:
          - "{{ config_volume_name }}:/config"
        env:
          PUID: "{{ puid }}"
          PGID: "{{ pgid }}"
          TZ: "{{ timezone }}"
          APP_URL: "{{ app_url }}"
          APP_KEY: "{{ app_key }}"
          DB_HOST: "{{ db_host }}"
          DB_PORT: "{{ db_port }}"
          DB_USERNAME: "{{ db_username }}"
          DB_PASSWORD: "{{ db_password }}"
          DB_DATABASE: "{{ db_database }}"
          QUEUE_CONNECTION: "{{ queue_connection }}"
        restart: "unless-stopped"
      timeout: 120

    - name: "Add proxy for BookStack"
      type: "proxy"
      properties:
        action: "add"
        domain: "{{ proxy_domain }}"
        port: "{{ host_port }}"
      timeout: 30

