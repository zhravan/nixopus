metadata:
  id: "deploy-calibre"
  name: "Calibre"
  description: "Calibre is a powerful and easy to use e-book manager. Users say it's outstanding and a must-have. It'll allow you to do nearly everything and it takes things a step beyond normal e-book software. It's also completely free and open source and great for both casual users and computer experts. Uses calibre image from linuxserver.io. HTTPS is required for full functionality. Note: This container provides privileged access - secure it properly. The web interface includes a terminal with passwordless sudo access."
  author: "Nixopus Team"
  icon: "ðŸ“–"
  category: "Media"
  type: "install"
  version: "1.0.0"
  isVerified: false

variables:
  image:
    type: "string"
    description: "Docker image for Calibre"
    default: "lscr.io/linuxserver/calibre"
    is_required: true

  tag:
    type: "string"
    description: "Docker image tag (latest for latest releases, v4 for Calibre v4 releases on x86_64 only)"
    default: "latest"
    is_required: true

  container_name:
    type: "string"
    description: "Name of the Calibre container"
    default: "calibre"
    is_required: true

  http_host_port:
    type: "integer"
    description: "Host port for HTTP (must be proxied)"
    default: 8080
    is_required: true

  https_host_port:
    type: "integer"
    description: "Host port for HTTPS (primary access)"
    default: 8181
    is_required: true

  webserver_host_port:
    type: "integer"
    description: "Host port for Calibre webserver GUI (needs to be enabled in GUI settings first)"
    default: 8081
    is_required: true

  http_container_port:
    type: "integer"
    description: "Container port for HTTP"
    default: 8080
    is_required: true

  https_container_port:
    type: "integer"
    description: "Container port for HTTPS"
    default: 8181
    is_required: true

  webserver_container_port:
    type: "integer"
    description: "Container port for Calibre webserver"
    default: 8081
    is_required: true

  config_volume_name:
    type: "string"
    description: "Named Docker volume for Calibre configuration and library (library path should be /config/Calibre Library)"
    default: "calibre-config"
    is_required: true

  puid:
    type: "integer"
    description: "User ID for running the container"
    default: 1000
    is_required: false

  pgid:
    type: "integer"
    description: "Group ID for running the container"
    default: 1000
    is_required: false

  timezone:
    type: "string"
    description: "Timezone (TZ) environment variable"
    default: "Etc/UTC"
    is_required: false

  custom_user:
    type: "string"
    description: "HTTP Basic auth username (optional, default is abc)"
    default: ""
    is_required: false

  password:
    type: "string"
    description: "HTTP Basic auth password (optional, leave empty for no auth)"
    default: ""
    is_required: false

  cli_args:
    type: "string"
    description: "Optional CLI start arguments to pass to Calibre"
    default: ""
    is_required: false

  proxy_domain:
    type: "string"
    description: "Domain name for Calibre HTTPS (optional, recommended for internet access)"
    default: ""
    is_required: false

execution:
  run:
    - name: "Remove existing Calibre container if present"
      type: "docker"
      properties:
        action: "rm"
        name: "{{ container_name }}"
      timeout: 30

    - name: "Pull Calibre image"
      type: "docker"
      properties:
        action: "pull"
        image: "{{ image }}"
        tag: "{{ tag }}"
      timeout: 300

    - name: "Run Calibre container"
      type: "docker"
      properties:
        action: "run"
        name: "{{ container_name }}"
        image: "{{ image }}"
        tag: "{{ tag }}"
        ports: "{{ http_host_port }}:{{ http_container_port }},{{ https_host_port }}:{{ https_container_port }},{{ webserver_host_port }}:{{ webserver_container_port }}"
        volumes:
          - "{{ config_volume_name }}:/config"
        env:
          PUID: "{{ puid }}"
          PGID: "{{ pgid }}"
          TZ: "{{ timezone }}"
          CUSTOM_USER: "{{ custom_user }}"
          PASSWORD: "{{ password }}"
          CLI_ARGS: "{{ cli_args }}"
        restart: "unless-stopped"
      timeout: 180

    - name: "Add proxy for Calibre HTTPS"
      type: "proxy"
      properties:
        action: "add"
        domain: "{{ proxy_domain }}"
        port: "{{ https_host_port }}"
      timeout: 30

