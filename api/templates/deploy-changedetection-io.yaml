metadata:
  id: "deploy-changedetection-io"
  name: "Changedetection.io"
  description: "Changedetection.io provides free, open-source web page monitoring, notification and change detection. Uses changedetection.io image from linuxserver.io"
  author: "Nixopus Team"
  icon: "üîç"
  category: "Containers"
  type: "install"
  version: "1.0.0"
  isVerified: false
  featured: true

variables:
  image:
    type: "string"
    description: "Docker image for Changedetection.io"
    default: "lscr.io/linuxserver/changedetection.io"
    is_required: true

  tag:
    type: "string"
    description: "Docker image tag"
    default: "latest"
    is_required: true

  container_name:
    type: "string"
    description: "Name of the Changedetection.io container"
    default: "changedetection-io"
    is_required: true

  host_port:
    type: "integer"
    description: "Host port to expose Changedetection.io web UI"
    default: 5000
    is_required: true

  container_port:
    type: "integer"
    description: "Container port for Changedetection.io web UI"
    default: 5000
    is_required: true

  config_volume_name:
    type: "string"
    description: "Named Docker volume for Changedetection.io persistent configuration files"
    default: "changedetection-config"
    is_required: true

  puid:
    type: "integer"
    description: "User ID for running the container"
    default: 1000
    is_required: false

  pgid:
    type: "integer"
    description: "Group ID for running the container"
    default: 1000
    is_required: false

  timezone:
    type: "string"
    description: "Timezone (TZ) environment variable"
    default: "Etc/UTC"
    is_required: false

  base_url:
    type: "string"
    description: "Specify the full URL (including protocol) when running behind a reverse proxy (optional)"
    default: ""
    is_required: false

  playwright_driver_url:
    type: "string"
    description: "Specify the full URL to your chrome driver instance (optional, see wiki for details)"
    default: ""
    is_required: false

  proxy_domain:
    type: "string"
    description: "Domain name for Changedetection.io (optional)"
    default: ""
    is_required: false

execution:
  run:
    - name: "Remove existing Changedetection.io container if present"
      type: "docker"
      properties:
        action: "rm"
        name: "{{ container_name }}"
      timeout: 30

    - name: "Pull Changedetection.io image"
      type: "docker"
      properties:
        action: "pull"
        image: "{{ image }}"
        tag: "{{ tag }}"
      timeout: 300

    - name: "Run Changedetection.io container"
      type: "docker"
      properties:
        action: "run"
        name: "{{ container_name }}"
        image: "{{ image }}"
        tag: "{{ tag }}"
        ports: "{{ host_port }}:{{ container_port }}"
        volumes:
          - "{{ config_volume_name }}:/config"
        env:
          PUID: "{{ puid }}"
          PGID: "{{ pgid }}"
          TZ: "{{ timezone }}"
          BASE_URL: "{{ base_url }}"
          PLAYWRIGHT_DRIVER_URL: "{{ playwright_driver_url }}"
        restart: "unless-stopped"
      timeout: 120

    - name: "Add proxy for Changedetection.io"
      type: "proxy"
      properties:
        action: "add"
        domain: "{{ proxy_domain }}"
        port: "{{ host_port }}"
      timeout: 30

