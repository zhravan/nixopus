metadata:
  id: "deploy-cops"
  name: "COPS"
  description: "COPS (Calibre OPDS PHP Server) links to your Calibre library database and allows downloading and emailing of books directly from a web browser and provides a OPDS feed to connect to your devices. Changes in your Calibre library are reflected immediately in your COPS pages. Uses cops image from linuxserver.io"
  author: "Nixopus Team"
  icon: "ðŸ“š"
  category: "Media"
  type: "install"
  version: "1.0.0"
  isVerified: false

variables:
  image:
    type: "string"
    description: "Docker image for COPS"
    default: "lscr.io/linuxserver/cops"
    is_required: true

  tag:
    type: "string"
    description: "Docker image tag"
    default: "latest"
    is_required: true

  container_name:
    type: "string"
    description: "Name of the COPS container"
    default: "cops"
    is_required: true

  http_host_port:
    type: "integer"
    description: "Host port for HTTP web interface"
    default: 80
    is_required: true

  https_host_port:
    type: "integer"
    description: "Host port for HTTPS web interface"
    default: 443
    is_required: true

  http_container_port:
    type: "integer"
    description: "Container port for HTTP"
    default: 80
    is_required: true

  https_container_port:
    type: "integer"
    description: "Container port for HTTPS"
    default: 443
    is_required: true

  config_volume_name:
    type: "string"
    description: "Named Docker volume for COPS application data"
    default: "cops-config"
    is_required: true

  books_volume_name:
    type: "string"
    description: "Named Docker volume for Calibre metadata.db location"
    default: "cops-books"
    is_required: true

  puid:
    type: "integer"
    description: "User ID for running the container"
    default: 1000
    is_required: false

  pgid:
    type: "integer"
    description: "Group ID for running the container"
    default: 1000
    is_required: false

  timezone:
    type: "string"
    description: "Timezone (TZ) environment variable"
    default: "Etc/UTC"
    is_required: false

  proxy_domain:
    type: "string"
    description: "Domain name for COPS (optional, strongly suggested to reverse proxy prior to exposing to internet)"
    default: ""
    is_required: false

execution:
  run:
    - name: "Remove existing COPS container if present"
      type: "docker"
      properties:
        action: "rm"
        name: "{{ container_name }}"
      timeout: 30

    - name: "Pull COPS image"
      type: "docker"
      properties:
        action: "pull"
        image: "{{ image }}"
        tag: "{{ tag }}"
      timeout: 300

    - name: "Run COPS container"
      type: "docker"
      properties:
        action: "run"
        name: "{{ container_name }}"
        image: "{{ image }}"
        tag: "{{ tag }}"
        ports: "{{ http_host_port }}:{{ http_container_port }},{{ https_host_port }}:{{ https_container_port }}"
        volumes:
          - "{{ config_volume_name }}:/config"
          - "{{ books_volume_name }}:/books"
        env:
          PUID: "{{ puid }}"
          PGID: "{{ pgid }}"
          TZ: "{{ timezone }}"
        restart: "unless-stopped"
      timeout: 120

    - name: "Add proxy for COPS"
      type: "proxy"
      properties:
        action: "add"
        domain: "{{ proxy_domain }}"
        port: "{{ http_host_port }}"
      timeout: 30

