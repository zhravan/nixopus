metadata:
  id: "deploy-deluge"
  name: "Deluge"
  description: "Deluge is a lightweight, Free Software, cross-platform BitTorrent client. Full Encryption, WebUI, Plugin System, and much more. Uses deluge image from linuxserver.io"
  author: "Nixopus Team"
  icon: "ðŸŒŠ"
  category: "Media"
  type: "install"
  version: "1.0.0"
  isVerified: false

variables:
  image:
    type: "string"
    description: "Docker image for Deluge"
    default: "lscr.io/linuxserver/deluge"
    is_required: true

  tag:
    type: "string"
    description: "Docker image tag (latest for stable releases, libtorrentv1 for libtorrentv1-based releases)"
    default: "latest"
    is_required: true

  container_name:
    type: "string"
    description: "Name of the Deluge container"
    default: "deluge"
    is_required: true

  webui_host_port:
    type: "integer"
    description: "Host port for Deluge web UI"
    default: 8112
    is_required: true

  webui_container_port:
    type: "integer"
    description: "Container port for Deluge web UI"
    default: 8112
    is_required: true

  torrent_host_port:
    type: "integer"
    description: "Host port for inbound torrent traffic (TCP and UDP)"
    default: 6881
    is_required: true

  torrent_container_port:
    type: "integer"
    description: "Container port for inbound torrent traffic"
    default: 6881
    is_required: true

  daemon_host_port:
    type: "integer"
    description: "Host port for deluged thin client connectivity (optional)"
    default: 58846
    is_required: false

  daemon_container_port:
    type: "integer"
    description: "Container port for deluged thin client connectivity (optional)"
    default: 58846
    is_required: false

  config_volume_name:
    type: "string"
    description: "Named Docker volume for Deluge configuration files"
    default: "deluge-config"
    is_required: true

  downloads_volume_name:
    type: "string"
    description: "Named Docker volume for torrent download directory"
    default: "deluge-downloads"
    is_required: true

  puid:
    type: "integer"
    description: "User ID for running the container"
    default: 1000
    is_required: false

  pgid:
    type: "integer"
    description: "Group ID for running the container"
    default: 1000
    is_required: false

  timezone:
    type: "string"
    description: "Timezone (TZ) environment variable"
    default: "Etc/UTC"
    is_required: false

  deluge_loglevel:
    type: "string"
    description: "Log level for Deluge (optional, default is info for deluged and warning for deluged-web)"
    default: ""
    is_required: false

  proxy_domain:
    type: "string"
    description: "Domain name for Deluge web UI (optional)"
    default: ""
    is_required: false

execution:
  run:
    - name: "Remove existing Deluge container if present"
      type: "docker"
      properties:
        action: "rm"
        name: "{{ container_name }}"
      timeout: 30

    - name: "Pull Deluge image"
      type: "docker"
      properties:
        action: "pull"
        image: "{{ image }}"
        tag: "{{ tag }}"
      timeout: 300

    - name: "Run Deluge container"
      type: "docker"
      properties:
        action: "run"
        name: "{{ container_name }}"
        image: "{{ image }}"
        tag: "{{ tag }}"
        ports: "{{ webui_host_port }}:{{ webui_container_port }},{{ torrent_host_port }}:{{ torrent_container_port }},{{ daemon_host_port }}:{{ daemon_container_port }}"
        volumes:
          - "{{ config_volume_name }}:/config"
          - "{{ downloads_volume_name }}:/downloads"
        env:
          PUID: "{{ puid }}"
          PGID: "{{ pgid }}"
          TZ: "{{ timezone }}"
          DELUGE_LOGLEVEL: "{{ deluge_loglevel }}"
        restart: "unless-stopped"
      timeout: 120

    - name: "Add proxy for Deluge web UI"
      type: "proxy"
      properties:
        action: "add"
        domain: "{{ proxy_domain }}"
        port: "{{ webui_host_port }}"
      timeout: 30

