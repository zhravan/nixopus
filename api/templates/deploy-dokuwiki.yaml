metadata:
  id: "deploy-dokuwiki"
  name: "DokuWiki"
  description: "DokuWiki is a simple to use and highly versatile Open Source wiki software that doesn't require a database. It is loved by users for its clean and readable syntax. The ease of maintenance, backup and integration makes it an administrator's favorite. Uses dokuwiki image from linuxserver.io"
  author: "Nixopus Team"
  icon: "üìù"
  category: "Containers"
  type: "install"
  version: "1.0.0"
  isVerified: false

variables:
  image:
    type: "string"
    description: "Docker image for DokuWiki"
    default: "lscr.io/linuxserver/dokuwiki"
    is_required: true

  tag:
    type: "string"
    description: "Docker image tag"
    default: "latest"
    is_required: true

  container_name:
    type: "string"
    description: "Name of the DokuWiki container"
    default: "dokuwiki"
    is_required: true

  http_host_port:
    type: "integer"
    description: "Host port for HTTP web interface"
    default: 80
    is_required: true

  https_host_port:
    type: "integer"
    description: "Host port for HTTPS web interface (optional)"
    default: 443
    is_required: false

  http_container_port:
    type: "integer"
    description: "Container port for HTTP"
    default: 80
    is_required: true

  https_container_port:
    type: "integer"
    description: "Container port for HTTPS"
    default: 443
    is_required: true

  config_volume_name:
    type: "string"
    description: "Named Docker volume for DokuWiki persistent configuration files"
    default: "dokuwiki-config"
    is_required: true

  puid:
    type: "integer"
    description: "User ID for running the container"
    default: 1000
    is_required: false

  pgid:
    type: "integer"
    description: "Group ID for running the container"
    default: 1000
    is_required: false

  timezone:
    type: "string"
    description: "Timezone (TZ) environment variable"
    default: "Etc/UTC"
    is_required: false

  proxy_domain:
    type: "string"
    description: "Domain name for DokuWiki (optional)"
    default: ""
    is_required: false

execution:
  run:
    - name: "Remove existing DokuWiki container if present"
      type: "docker"
      properties:
        action: "rm"
        name: "{{ container_name }}"
      timeout: 30

    - name: "Pull DokuWiki image"
      type: "docker"
      properties:
        action: "pull"
        image: "{{ image }}"
        tag: "{{ tag }}"
      timeout: 300

    - name: "Run DokuWiki container"
      type: "docker"
      properties:
        action: "run"
        name: "{{ container_name }}"
        image: "{{ image }}"
        tag: "{{ tag }}"
        ports: "{{ http_host_port }}:{{ http_container_port }},{{ https_host_port }}:{{ https_container_port }}"
        volumes:
          - "{{ config_volume_name }}:/config"
        env:
          PUID: "{{ puid }}"
          PGID: "{{ pgid }}"
          TZ: "{{ timezone }}"
        restart: "unless-stopped"
      timeout: 120

    - name: "Add proxy for DokuWiki"
      type: "proxy"
      properties:
        action: "add"
        domain: "{{ proxy_domain }}"
        port: "{{ http_host_port }}"
      timeout: 30

