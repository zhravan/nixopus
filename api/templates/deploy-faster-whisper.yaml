metadata:
  id: "deploy-faster-whisper"
  name: "Faster-Whisper"
  description: "Faster-whisper is a reimplementation of OpenAI's Whisper model using CTranslate2, which is a fast inference engine for Transformer models. This container provides a Wyoming protocol server for faster-whisper. Can be integrated with Home Assistant Assist via the Wyoming integration. Uses faster-whisper image from linuxserver.io"
  author: "Nixopus Team"
  icon: "ðŸŽ¤"
  category: "Utility"
  type: "install"
  version: "1.0.0"
  isVerified: false

variables:
  image:
    type: "string"
    description: "Docker image for Faster-Whisper"
    default: "lscr.io/linuxserver/faster-whisper"
    is_required: true

  tag:
    type: "string"
    description: "Docker image tag (latest for stable, gpu for Nvidia GPU support amd64 only, gpu-legacy for pre-Turing cards amd64 only)"
    default: "latest"
    is_required: true

  container_name:
    type: "string"
    description: "Name of the Faster-Whisper container"
    default: "faster-whisper"
    is_required: true

  host_port:
    type: "integer"
    description: "Host port for Wyoming connection port"
    default: 10300
    is_required: true

  container_port:
    type: "integer"
    description: "Container port for Wyoming connection"
    default: 10300
    is_required: true

  config_volume_name:
    type: "string"
    description: "Named Docker volume for Faster-Whisper config files (local path for Whisper config files)"
    default: "faster-whisper-config"
    is_required: true

  puid:
    type: "integer"
    description: "User ID for running the container"
    default: 1000
    is_required: false

  pgid:
    type: "integer"
    description: "Group ID for running the container"
    default: 1000
    is_required: false

  timezone:
    type: "string"
    description: "Timezone (TZ) environment variable"
    default: "Etc/UTC"
    is_required: false

  whisper_model:
    type: "string"
    description: "Whisper model that will be used for transcription (e.g., tiny-int8, base-int8, small-int8, medium-int8, large-int8). See faster-whisper docs for available models"
    default: "tiny-int8"
    is_required: true

  local_only:
    type: "string"
    description: "If set to true or any value, the container will not attempt to download models from HuggingFace and will only use locally-provided models (optional)"
    default: ""
    is_required: false

  whisper_beam:
    type: "integer"
    description: "Number of candidates to consider simultaneously during transcription (optional)"
    default: 1
    is_required: false

  whisper_lang:
    type: "string"
    description: "Language that you will speak to the service (optional)"
    default: "en"
    is_required: false

  proxy_domain:
    type: "string"
    description: "Domain name for Faster-Whisper (optional)"
    default: ""
    is_required: false

execution:
  run:
    - name: "Remove existing Faster-Whisper container if present"
      type: "docker"
      properties:
        action: "rm"
        name: "{{ container_name }}"
      timeout: 30

    - name: "Pull Faster-Whisper image"
      type: "docker"
      properties:
        action: "pull"
        image: "{{ image }}"
        tag: "{{ tag }}"
      timeout: 300

    - name: "Run Faster-Whisper container"
      type: "docker"
      properties:
        action: "run"
        name: "{{ container_name }}"
        image: "{{ image }}"
        tag: "{{ tag }}"
        ports: "{{ host_port }}:{{ container_port }}"
        volumes:
          - "{{ config_volume_name }}:/config"
        env:
          PUID: "{{ puid }}"
          PGID: "{{ pgid }}"
          TZ: "{{ timezone }}"
          WHISPER_MODEL: "{{ whisper_model }}"
          LOCAL_ONLY: "{{ local_only }}"
          WHISPER_BEAM: "{{ whisper_beam }}"
          WHISPER_LANG: "{{ whisper_lang }}"
        restart: "unless-stopped"
      timeout: 120

    - name: "Add proxy for Faster-Whisper"
      type: "proxy"
      properties:
        action: "add"
        domain: "{{ proxy_domain }}"
        port: "{{ host_port }}"
      timeout: 30

