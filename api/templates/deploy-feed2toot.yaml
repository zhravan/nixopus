metadata:
  id: "deploy-feed2toot"
  name: "Feed2toot"
  description: "Feed2toot automatically parses rss feeds, identifies new posts and posts them on the Mastodon social network. Uses feed2toot image from linuxserver.io"
  author: "Nixopus Team"
  icon: "ðŸ“±"
  category: "Containers"
  type: "install"
  version: "1.0.0"
  isVerified: false

variables:
  image:
    type: "string"
    description: "Docker image for Feed2toot"
    default: "lscr.io/linuxserver/feed2toot"
    is_required: true

  tag:
    type: "string"
    description: "Docker image tag"
    default: "latest"
    is_required: true

  container_name:
    type: "string"
    description: "Name of the Feed2toot container"
    default: "feed2toot"
    is_required: true

  config_volume_name:
    type: "string"
    description: "Named Docker volume for Feed2toot persistent configuration files (contains feed2toot.ini)"
    default: "feed2toot-config"
    is_required: true

  puid:
    type: "integer"
    description: "User ID for running the container"
    default: 1000
    is_required: false

  pgid:
    type: "integer"
    description: "Group ID for running the container"
    default: 1000
    is_required: false

  timezone:
    type: "string"
    description: "Timezone (TZ) environment variable"
    default: "Etc/UTC"
    is_required: false

  feed_limit:
    type: "integer"
    description: "Limit number of RSS entries published at each execution (optional)"
    default: 5
    is_required: false

execution:
  run:
    - name: "Remove existing Feed2toot container if present"
      type: "docker"
      properties:
        action: "rm"
        name: "{{ container_name }}"
      timeout: 30

    - name: "Pull Feed2toot image"
      type: "docker"
      properties:
        action: "pull"
        image: "{{ image }}"
        tag: "{{ tag }}"
      timeout: 300

    - name: "Run Feed2toot container"
      type: "docker"
      properties:
        action: "run"
        name: "{{ container_name }}"
        image: "{{ image }}"
        tag: "{{ tag }}"
        volumes:
          - "{{ config_volume_name }}:/config"
        env:
          PUID: "{{ puid }}"
          PGID: "{{ pgid }}"
          TZ: "{{ timezone }}"
          FEED_LIMIT: "{{ feed_limit }}"
        restart: "unless-stopped"
      timeout: 120

