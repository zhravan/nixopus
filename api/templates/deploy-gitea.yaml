metadata:
  id: "deploy-gitea"
  name: "Gitea"
  description: "Gitea is a lightweight, self-hosted Git service with a focus on simplicity and ease of use."
  author: "Nixopus Team"
  icon: "üêô"
  category: "Containers"
  type: "install"
  version: "1.0.0"
  isVerified: false

variables:
  image:
    type: "string"
    description: "Docker image for Gitea"
    default: "gitea/gitea"
    is_required: true

  tag:
    type: "string"
    description: "Docker image tag"
    default: "latest"
    is_required: true

  container_name:
    type: "string"
    description: "Name of the container"
    default: "gitea"
    is_required: true

  host_http_port:
    type: "integer"
    description: "Host HTTP port for web interface"
    default: 3000
    is_required: true

  host_ssh_port:
    type: "integer"
    description: "Host SSH port for Git operations"
    default: 22
    is_required: true

  data_volume:
    type: "string"
    description: "Volume or host path to persist Gitea data"
    default: "gitea_data"
    is_required: true

  timezone:
    type: "string"
    description: "Timezone (TZ) environment variable"
    default: "UTC"
    is_required: true

execution:
  run:
    - name: "Pull Gitea image"
      type: "docker"
      properties:
        action: "pull"
        image: "{{ image }}"
        tag: "{{ tag }}"
      timeout: 300

    - name: "Run Gitea container"
      type: "docker"
      properties:
        action: "run"
        name: "{{ container_name }}"
        image: "{{ image }}"
        tag: "{{ tag }}"
        ports: "{{ host_http_port }}:3000,{{ host_ssh_port }}:22"
        volumes: "{{ data_volume }}"
        environment:
          - "TZ={{ timezone }}"
        restart: "unless-stopped"
      timeout: 120

