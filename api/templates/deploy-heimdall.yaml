metadata:
  id: "deploy-heimdall"
  name: "Heimdall"
  description: "Heimdall is a way to organise all those links to your most used web sites and web applications in a simple way. Simplicity is the key to Heimdall. Why not use it as your browser start page? It even has the ability to include a search bar using either Google, Bing or DuckDuckGo. Uses heimdall image from linuxserver.io"
  author: "Nixopus Team"
  icon: "üè†"
  category: "Productivity"
  type: "install"
  version: "1.0.0"
  isVerified: false

variables:
  image:
    type: "string"
    description: "Docker image for Heimdall"
    default: "lscr.io/linuxserver/heimdall"
    is_required: true

  tag:
    type: "string"
    description: "Docker image tag (latest for stable releases, development for latest commit from 2.x branch)"
    default: "latest"
    is_required: true

  container_name:
    type: "string"
    description: "Name of the Heimdall container"
    default: "heimdall"
    is_required: true

  http_host_port:
    type: "integer"
    description: "Host port for HTTP GUI"
    default: 80
    is_required: true

  http_container_port:
    type: "integer"
    description: "Container port for HTTP GUI"
    default: 80
    is_required: true

  https_host_port:
    type: "integer"
    description: "Host port for HTTPS GUI"
    default: 443
    is_required: true

  https_container_port:
    type: "integer"
    description: "Container port for HTTPS GUI"
    default: 443
    is_required: true

  config_volume_name:
    type: "string"
    description: "Named Docker volume for Heimdall persistent configuration files"
    default: "heimdall-config"
    is_required: true

  puid:
    type: "integer"
    description: "User ID for running the container"
    default: 1000
    is_required: false

  pgid:
    type: "integer"
    description: "Group ID for running the container"
    default: 1000
    is_required: false

  timezone:
    type: "string"
    description: "Timezone (TZ) environment variable"
    default: "Etc/UTC"
    is_required: false

  allow_internal_requests:
    type: "string"
    description: "By default, Heimdall blocks lookup requests to private or reserved IP addresses. Set to true to allow requests to private IP addresses if your instance is not exposed to the internet"
    default: "false"
    is_required: false

  proxy_domain:
    type: "string"
    description: "Domain name for Heimdall web GUI (optional, recommended for internet access)"
    default: ""
    is_required: false

execution:
  run:
    - name: "Remove existing Heimdall container if present"
      type: "docker"
      properties:
        action: "rm"
        name: "{{ container_name }}"
      timeout: 30

    - name: "Pull Heimdall image"
      type: "docker"
      properties:
        action: "pull"
        image: "{{ image }}"
        tag: "{{ tag }}"
      timeout: 300

    - name: "Run Heimdall container"
      type: "docker"
      properties:
        action: "run"
        name: "{{ container_name }}"
        image: "{{ image }}"
        tag: "{{ tag }}"
        ports: "{{ http_host_port }}:{{ http_container_port }},{{ https_host_port }}:{{ https_container_port }}"
        volumes:
          - "{{ config_volume_name }}:/config"
        env:
          PUID: "{{ puid }}"
          PGID: "{{ pgid }}"
          TZ: "{{ timezone }}"
          ALLOW_INTERNAL_REQUESTS: "{{ allow_internal_requests }}"
        restart: "unless-stopped"
      timeout: 180

    - name: "Add proxy for Heimdall web GUI"
      type: "proxy"
      properties:
        action: "add"
        domain: "{{ proxy_domain }}"
        port: "{{ http_host_port }}"
      timeout: 30

