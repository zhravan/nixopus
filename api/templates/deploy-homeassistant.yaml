metadata:
  id: "deploy-homeassistant"
  name: "Home Assistant"
  description: "Home Assistant Core - Open source home automation that puts local control and privacy first. Powered by a worldwide community of tinkerers and DIY enthusiasts. Perfect to run on a Raspberry Pi or a local server. Uses homeassistant image from linuxserver.io. Note: Host networking is recommended for zeroconf/mDNS and UPnP device discovery, but this may not be directly supported by the docker action type."
  author: "Nixopus Team"
  icon: "üè†"
  category: "Network"
  type: "install"
  version: "1.0.0"
  isVerified: false

variables:
  image:
    type: "string"
    description: "Docker image for Home Assistant"
    default: "lscr.io/linuxserver/homeassistant"
    is_required: true

  tag:
    type: "string"
    description: "Docker image tag"
    default: "latest"
    is_required: true

  container_name:
    type: "string"
    description: "Name of the Home Assistant container"
    default: "homeassistant"
    is_required: true

  webui_host_port:
    type: "integer"
    description: "Host port for Home Assistant WebUI (optional if using host networking mode)"
    default: 8123
    is_required: false

  webui_container_port:
    type: "integer"
    description: "Container port for Home Assistant WebUI"
    default: 8123
    is_required: false

  data_volume_name:
    type: "string"
    description: "Named Docker volume for Home Assistant configuration and data storage"
    default: "homeassistant-data"
    is_required: true

  puid:
    type: "integer"
    description: "User ID for running the container"
    default: 1000
    is_required: false

  pgid:
    type: "integer"
    description: "Group ID for running the container"
    default: 1000
    is_required: false

  timezone:
    type: "string"
    description: "Timezone (TZ) environment variable"
    default: "Etc/UTC"
    is_required: false

  proxy_domain:
    type: "string"
    description: "Domain name for Home Assistant WebUI (optional, recommended for internet access)"
    default: ""
    is_required: false

execution:
  run:
    - name: "Remove existing Home Assistant container if present"
      type: "docker"
      properties:
        action: "rm"
        name: "{{ container_name }}"
      timeout: 30

    - name: "Pull Home Assistant image"
      type: "docker"
      properties:
        action: "pull"
        image: "{{ image }}"
        tag: "{{ tag }}"
      timeout: 300

    - name: "Run Home Assistant container"
      type: "docker"
      properties:
        action: "run"
        name: "{{ container_name }}"
        image: "{{ image }}"
        tag: "{{ tag }}"
        ports: "{{ webui_host_port }}:{{ webui_container_port }}"
        volumes:
          - "{{ data_volume_name }}:/config"
        env:
          PUID: "{{ puid }}"
          PGID: "{{ pgid }}"
          TZ: "{{ timezone }}"
        restart: "unless-stopped"
      timeout: 180

    - name: "Add proxy for Home Assistant WebUI"
      type: "proxy"
      properties:
        action: "add"
        domain: "{{ proxy_domain }}"
        port: "{{ webui_host_port }}"
      timeout: 30

