metadata:
  id: "deploy-htpcmanager"
  name: "HTPC Manager"
  description: "HTPC Manager is a front end for many HTPC related applications. Uses htpcmanager image from linuxserver.io"
  author: "Nixopus Team"
  icon: "ðŸ“º"
  category: "Media"
  type: "install"
  version: "1.0.0"
  isVerified: false

variables:
  image:
    type: "string"
    description: "Docker image for HTPC Manager"
    default: "lscr.io/linuxserver/htpcmanager"
    is_required: true

  tag:
    type: "string"
    description: "Docker image tag"
    default: "latest"
    is_required: true

  container_name:
    type: "string"
    description: "Name of the HTPC Manager container"
    default: "htpcmanager"
    is_required: true

  host_port:
    type: "integer"
    description: "Host port for HTPC Manager web UI"
    default: 8085
    is_required: true

  container_port:
    type: "integer"
    description: "Container port for HTPC Manager web UI"
    default: 8085
    is_required: true

  config_volume_name:
    type: "string"
    description: "Named Docker volume for HTPC Manager persistent configuration files"
    default: "htpcmanager-config"
    is_required: true

  puid:
    type: "integer"
    description: "User ID for running the container"
    default: 1000
    is_required: false

  pgid:
    type: "integer"
    description: "Group ID for running the container"
    default: 1000
    is_required: false

  timezone:
    type: "string"
    description: "Timezone (TZ) environment variable"
    default: "Etc/UTC"
    is_required: false

  proxy_domain:
    type: "string"
    description: "Domain name for HTPC Manager web UI (optional, recommended for internet access)"
    default: ""
    is_required: false

execution:
  run:
    - name: "Remove existing HTPC Manager container if present"
      type: "docker"
      properties:
        action: "rm"
        name: "{{ container_name }}"
      timeout: 30

    - name: "Pull HTPC Manager image"
      type: "docker"
      properties:
        action: "pull"
        image: "{{ image }}"
        tag: "{{ tag }}"
      timeout: 300

    - name: "Run HTPC Manager container"
      type: "docker"
      properties:
        action: "run"
        name: "{{ container_name }}"
        image: "{{ image }}"
        tag: "{{ tag }}"
        ports: "{{ host_port }}:{{ container_port }}"
        volumes:
          - "{{ config_volume_name }}:/config"
        env:
          PUID: "{{ puid }}"
          PGID: "{{ pgid }}"
          TZ: "{{ timezone }}"
        restart: "unless-stopped"
      timeout: 180

    - name: "Add proxy for HTPC Manager web UI"
      type: "proxy"
      properties:
        action: "add"
        domain: "{{ proxy_domain }}"
        port: "{{ host_port }}"
      timeout: 30

