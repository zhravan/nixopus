metadata:
  id: "deploy-jellyfin"
  name: "Jellyfin"
  description: "Jellyfin is a Free Software Media System that puts you in control of managing and streaming your media. It is an alternative to the proprietary Emby and Plex, to provide media from a dedicated server to end-user devices via multiple apps. Uses jellyfin image from linuxserver.io"
  author: "Nixopus Team"
  icon: "ðŸ“º"
  category: "Media"
  type: "install"
  version: "1.0.0"
  isVerified: false

variables:
  image:
    type: "string"
    description: "Docker image for Jellyfin"
    default: "lscr.io/linuxserver/jellyfin"
    is_required: true

  tag:
    type: "string"
    description: "Docker image tag (latest for stable releases, nightly for nightly releases)"
    default: "latest"
    is_required: true

  container_name:
    type: "string"
    description: "Name of the Jellyfin container"
    default: "jellyfin"
    is_required: true

  http_host_port:
    type: "integer"
    description: "Host port for Jellyfin HTTP web UI"
    default: 8096
    is_required: true

  http_container_port:
    type: "integer"
    description: "Container port for Jellyfin HTTP web UI"
    default: 8096
    is_required: true

  https_host_port:
    type: "integer"
    description: "Host port for Jellyfin HTTPS web UI (optional, requires your own certificate)"
    default: 8920
    is_required: false

  https_container_port:
    type: "integer"
    description: "Container port for Jellyfin HTTPS web UI"
    default: 8920
    is_required: false

  config_volume_name:
    type: "string"
    description: "Named Docker volume for Jellyfin data storage (can grow very large, 50gb+ for large collections)"
    default: "jellyfin-config"
    is_required: true

  tvshows_volume_name:
    type: "string"
    description: "Named Docker volume for TV shows media (optional)"
    default: ""
    is_required: false

  movies_volume_name:
    type: "string"
    description: "Named Docker volume for movies media (optional)"
    default: ""
    is_required: false

  puid:
    type: "integer"
    description: "User ID for running the container"
    default: 1000
    is_required: false

  pgid:
    type: "integer"
    description: "Group ID for running the container"
    default: 1000
    is_required: false

  timezone:
    type: "string"
    description: "Timezone (TZ) environment variable"
    default: "Etc/UTC"
    is_required: false

  jellyfin_published_server_url:
    type: "string"
    description: "Set the autodiscovery response domain or IP address, include http(s):// (optional)"
    default: ""
    is_required: false

  proxy_domain:
    type: "string"
    description: "Domain name for Jellyfin web UI (optional, recommended for internet access)"
    default: ""
    is_required: false

execution:
  run:
    - name: "Remove existing Jellyfin container if present"
      type: "docker"
      properties:
        action: "rm"
        name: "{{ container_name }}"
      timeout: 30

    - name: "Pull Jellyfin image"
      type: "docker"
      properties:
        action: "pull"
        image: "{{ image }}"
        tag: "{{ tag }}"
      timeout: 300

    - name: "Run Jellyfin container"
      type: "docker"
      properties:
        action: "run"
        name: "{{ container_name }}"
        image: "{{ image }}"
        tag: "{{ tag }}"
        ports: "{{ http_host_port }}:{{ http_container_port }},{{ https_host_port }}:{{ https_container_port }}"
        volumes:
          - "{{ config_volume_name }}:/config"
          - "{{ tvshows_volume_name }}:/data/tvshows"
          - "{{ movies_volume_name }}:/data/movies"
        env:
          PUID: "{{ puid }}"
          PGID: "{{ pgid }}"
          TZ: "{{ timezone }}"
          JELLYFIN_PublishedServerUrl: "{{ jellyfin_published_server_url }}"
        restart: "unless-stopped"
      timeout: 180

    - name: "Add proxy for Jellyfin web UI"
      type: "proxy"
      properties:
        action: "add"
        domain: "{{ proxy_domain }}"
        port: "{{ http_host_port }}"
      timeout: 30

