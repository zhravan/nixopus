metadata:
  id: "deploy-kasm"
  name: "Kasm Workspaces"
  description: "Kasm Workspaces is a docker container streaming platform for delivering browser-based access to desktops, applications, and web services. Uses kasm image from linuxserver.io. Note: This container requires privileged mode and Docker in Docker (DinD). It uses a self-signed certificate by default. Note: The web interface port needs to match the KASM_PORT environment variable and both inside and outside ports must be the same (e.g., 443:443)."
  author: "Nixopus Team"
  icon: "üñ•Ô∏è"
  category: "Containers"
  type: "install"
  version: "1.0.0"
  isVerified: false

variables:
  image:
    type: "string"
    description: "Docker image for Kasm Workspaces"
    default: "lscr.io/linuxserver/kasm"
    is_required: true

  tag:
    type: "string"
    description: "Docker image tag"
    default: "latest"
    is_required: true

  container_name:
    type: "string"
    description: "Name of the Kasm container"
    default: "kasm"
    is_required: true

  wizard_host_port:
    type: "integer"
    description: "Host port for Kasm installation wizard"
    default: 3000
    is_required: true

  wizard_container_port:
    type: "integer"
    description: "Container port for Kasm installation wizard"
    default: 3000
    is_required: true

  kasm_host_port:
    type: "integer"
    description: "Host port for Kasm Workspaces interface (must match KASM_PORT environment variable)"
    default: 443
    is_required: true

  kasm_container_port:
    type: "integer"
    description: "Container port for Kasm Workspaces interface (must match KASM_PORT environment variable)"
    default: 443
    is_required: true

  data_volume_name:
    type: "string"
    description: "Named Docker volume for Kasm Docker and installation storage"
    default: "kasm-data"
    is_required: true

  profiles_volume_name:
    type: "string"
    description: "Named Docker volume for persistent profile storage (optional)"
    default: ""
    is_required: false

  puid:
    type: "integer"
    description: "User ID for running the container"
    default: 1000
    is_required: false

  pgid:
    type: "integer"
    description: "Group ID for running the container"
    default: 1000
    is_required: false

  timezone:
    type: "string"
    description: "Timezone (TZ) environment variable"
    default: "Etc/UTC"
    is_required: false

  kasm_port:
    type: "integer"
    description: "Port for Kasm Workspaces interface (must match kasm_host_port, default 443)"
    default: 443
    is_required: false

  docker_hub_username:
    type: "string"
    description: "DockerHub username for pulling private images (optional)"
    default: ""
    is_required: false

  docker_hub_password:
    type: "string"
    description: "DockerHub password for pulling private images (optional)"
    default: ""
    is_required: false

  docker_mtu:
    type: "integer"
    description: "MTU options passed to dockerd (optional, default 1500)"
    default: 1500
    is_required: false

  proxy_domain:
    type: "string"
    description: "Domain name for Kasm Workspaces interface (optional, recommended for internet access)"
    default: ""
    is_required: false

execution:
  run:
    - name: "Remove existing Kasm container if present"
      type: "docker"
      properties:
        action: "rm"
        name: "{{ container_name }}"
      timeout: 30

    - name: "Pull Kasm image"
      type: "docker"
      properties:
        action: "pull"
        image: "{{ image }}"
        tag: "{{ tag }}"
      timeout: 300

    - name: "Run Kasm container"
      type: "docker"
      properties:
        action: "run"
        name: "{{ container_name }}"
        image: "{{ image }}"
        tag: "{{ tag }}"
        ports: "{{ wizard_host_port }}:{{ wizard_container_port }},{{ kasm_host_port }}:{{ kasm_container_port }}"
        volumes:
          - "{{ data_volume_name }}:/opt"
          - "{{ profiles_volume_name }}:/profiles"
        env:
          PUID: "{{ puid }}"
          PGID: "{{ pgid }}"
          TZ: "{{ timezone }}"
          KASM_PORT: "{{ kasm_port }}"
          DOCKER_HUB_USERNAME: "{{ docker_hub_username }}"
          DOCKER_HUB_PASSWORD: "{{ docker_hub_password }}"
          DOCKER_MTU: "{{ docker_mtu }}"
        restart: "unless-stopped"
      timeout: 180

    - name: "Add proxy for Kasm Workspaces interface"
      type: "proxy"
      properties:
        action: "add"
        domain: "{{ proxy_domain }}"
        port: "{{ kasm_host_port }}"
      timeout: 30

