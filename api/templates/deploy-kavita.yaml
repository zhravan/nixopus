metadata:
  id: "deploy-kavita"
  name: "Kavita"
  description: "Kavita is a fast, feature rich, cross platform reading server. Built with a focus for being a full solution for all your reading needs. Setup your own server and share your reading collection with your friends and family! Uses kavita image from linuxserver.io"
  author: "Nixopus Team"
  icon: "ðŸ“š"
  category: "Media"
  type: "install"
  version: "1.0.0"
  isVerified: false

variables:
  image:
    type: "string"
    description: "Docker image for Kavita"
    default: "lscr.io/linuxserver/kavita"
    is_required: true

  tag:
    type: "string"
    description: "Docker image tag"
    default: "latest"
    is_required: true

  container_name:
    type: "string"
    description: "Name of the Kavita container"
    default: "kavita"
    is_required: true

  host_port:
    type: "integer"
    description: "Host port for Kavita web UI"
    default: 5000
    is_required: true

  container_port:
    type: "integer"
    description: "Container port for Kavita web UI"
    default: 5000
    is_required: true

  config_volume_name:
    type: "string"
    description: "Named Docker volume for Kavita configuration files"
    default: "kavita-config"
    is_required: true

  data_volume_name:
    type: "string"
    description: "Named Docker volume for Kavita media library containing manga, comics and books (optional, can set up multiple mount points)"
    default: ""
    is_required: false

  puid:
    type: "integer"
    description: "User ID for running the container"
    default: 1000
    is_required: false

  pgid:
    type: "integer"
    description: "Group ID for running the container"
    default: 1000
    is_required: false

  timezone:
    type: "string"
    description: "Timezone (TZ) environment variable"
    default: "Etc/UTC"
    is_required: false

  proxy_domain:
    type: "string"
    description: "Domain name for Kavita web UI (optional, recommended for internet access)"
    default: ""
    is_required: false

execution:
  run:
    - name: "Remove existing Kavita container if present"
      type: "docker"
      properties:
        action: "rm"
        name: "{{ container_name }}"
      timeout: 30

    - name: "Pull Kavita image"
      type: "docker"
      properties:
        action: "pull"
        image: "{{ image }}"
        tag: "{{ tag }}"
      timeout: 300

    - name: "Run Kavita container"
      type: "docker"
      properties:
        action: "run"
        name: "{{ container_name }}"
        image: "{{ image }}"
        tag: "{{ tag }}"
        ports: "{{ host_port }}:{{ container_port }}"
        volumes:
          - "{{ config_volume_name }}:/config"
          - "{{ data_volume_name }}:/data"
        env:
          PUID: "{{ puid }}"
          PGID: "{{ pgid }}"
          TZ: "{{ timezone }}"
        restart: "unless-stopped"
      timeout: 180

    - name: "Add proxy for Kavita web UI"
      type: "proxy"
      properties:
        action: "add"
        domain: "{{ proxy_domain }}"
        port: "{{ host_port }}"
      timeout: 30

