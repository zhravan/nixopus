metadata:
  id: "deploy-lazylibrarian"
  name: "LazyLibrarian"
  description: "LazyLibrarian is a program to follow authors and grab metadata for all your digital reading needs. It uses a combination of Goodreads Librarything and optionally GoogleBooks as sources for author info and book info. Uses lazylibrarian image from linuxserver.io"
  author: "Nixopus Team"
  icon: "ðŸ“š"
  category: "Media"
  type: "install"
  version: "1.0.0"
  isVerified: false

variables:
  image:
    type: "string"
    description: "Docker image for LazyLibrarian"
    default: "lscr.io/linuxserver/lazylibrarian"
    is_required: true

  tag:
    type: "string"
    description: "Docker image tag"
    default: "latest"
    is_required: true

  container_name:
    type: "string"
    description: "Name of the LazyLibrarian container"
    default: "lazylibrarian"
    is_required: true

  host_port:
    type: "integer"
    description: "Host port for LazyLibrarian web interface"
    default: 5299
    is_required: true

  container_port:
    type: "integer"
    description: "Container port for LazyLibrarian web interface"
    default: 5299
    is_required: true

  config_volume_name:
    type: "string"
    description: "Named Docker volume for LazyLibrarian configuration"
    default: "lazylibrarian-config"
    is_required: true

  downloads_volume_name:
    type: "string"
    description: "Named Docker volume for download location"
    default: "lazylibrarian-downloads"
    is_required: true

  books_volume_name:
    type: "string"
    description: "Named Docker volume for books location (optional)"
    default: ""
    is_required: false

  puid:
    type: "integer"
    description: "User ID for running the container"
    default: 1000
    is_required: false

  pgid:
    type: "integer"
    description: "Group ID for running the container"
    default: 1000
    is_required: false

  timezone:
    type: "string"
    description: "Timezone (TZ) environment variable"
    default: "Etc/UTC"
    is_required: false

  docker_mods:
    type: "string"
    description: "Optional Docker mods for additional functionality (e.g., linuxserver/mods:universal-calibre|linuxserver/mods:lazylibrarian-ffmpeg for Calibredb import and ffmpeg)"
    default: ""
    is_required: false

  proxy_domain:
    type: "string"
    description: "Domain name for LazyLibrarian web interface (optional, recommended for internet access)"
    default: ""
    is_required: false

execution:
  run:
    - name: "Remove existing LazyLibrarian container if present"
      type: "docker"
      properties:
        action: "rm"
        name: "{{ container_name }}"
      timeout: 30

    - name: "Pull LazyLibrarian image"
      type: "docker"
      properties:
        action: "pull"
        image: "{{ image }}"
        tag: "{{ tag }}"
      timeout: 300

    - name: "Run LazyLibrarian container"
      type: "docker"
      properties:
        action: "run"
        name: "{{ container_name }}"
        image: "{{ image }}"
        tag: "{{ tag }}"
        ports: "{{ host_port }}:{{ container_port }}"
        volumes:
          - "{{ config_volume_name }}:/config"
          - "{{ downloads_volume_name }}:/downloads"
          - "{{ books_volume_name }}:/books"
        env:
          PUID: "{{ puid }}"
          PGID: "{{ pgid }}"
          TZ: "{{ timezone }}"
          DOCKER_MODS: "{{ docker_mods }}"
        restart: "unless-stopped"
      timeout: 180

    - name: "Add proxy for LazyLibrarian web interface"
      type: "proxy"
      properties:
        action: "add"
        domain: "{{ proxy_domain }}"
        port: "{{ host_port }}"
      timeout: 30

