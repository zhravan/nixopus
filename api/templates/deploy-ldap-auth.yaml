metadata:
  id: "deploy-ldap-auth"
  name: "LDAP Auth"
  description: "LDAP-auth software is for authenticating users who request protected resources from servers proxied by nginx. It includes a daemon that communicates with an authentication server, and a webserver daemon that generates an authentication cookie based on the user's credentials. Works with OpenLDAP or Microsoft Windows Active Directory. Uses ldap-auth image from linuxserver.io"
  author: "Nixopus Team"
  icon: "üîê"
  category: "Network"
  type: "install"
  version: "1.0.0"
  isVerified: false

variables:
  image:
    type: "string"
    description: "Docker image for LDAP Auth"
    default: "lscr.io/linuxserver/ldap-auth"
    is_required: true

  tag:
    type: "string"
    description: "Docker image tag"
    default: "latest"
    is_required: true

  container_name:
    type: "string"
    description: "Name of the LDAP Auth container"
    default: "ldap-auth"
    is_required: true

  auth_daemon_host_port:
    type: "integer"
    description: "Host port for LDAP auth daemon"
    default: 8888
    is_required: true

  auth_daemon_container_port:
    type: "integer"
    description: "Container port for LDAP auth daemon"
    default: 8888
    is_required: true

  login_page_host_port:
    type: "integer"
    description: "Host port for LDAP login page"
    default: 9000
    is_required: true

  login_page_container_port:
    type: "integer"
    description: "Container port for LDAP login page"
    default: 9000
    is_required: true

  puid:
    type: "integer"
    description: "User ID for running the container"
    default: 1000
    is_required: false

  pgid:
    type: "integer"
    description: "Group ID for running the container"
    default: 1000
    is_required: false

  timezone:
    type: "string"
    description: "Timezone (TZ) environment variable"
    default: "Etc/UTC"
    is_required: false

  fernetkey:
    type: "string"
    description: "Optionally define a custom valid fernet key (only needed if container is frequently recreated, or if using multi-node setups)"
    default: ""
    is_required: false

  certfile:
    type: "string"
    description: "Optionally point this to a certificate file to enable HTTP over SSL (HTTPS) for the ldap auth daemon"
    default: ""
    is_required: false

  keyfile:
    type: "string"
    description: "Optionally point this to the private key file, matching the certificate file referred to in CERTFILE"
    default: ""
    is_required: false

execution:
  run:
    - name: "Remove existing LDAP Auth container if present"
      type: "docker"
      properties:
        action: "rm"
        name: "{{ container_name }}"
      timeout: 30

    - name: "Pull LDAP Auth image"
      type: "docker"
      properties:
        action: "pull"
        image: "{{ image }}"
        tag: "{{ tag }}"
      timeout: 300

    - name: "Run LDAP Auth container"
      type: "docker"
      properties:
        action: "run"
        name: "{{ container_name }}"
        image: "{{ image }}"
        tag: "{{ tag }}"
        ports: "{{ auth_daemon_host_port }}:{{ auth_daemon_container_port }},{{ login_page_host_port }}:{{ login_page_container_port }}"
        env:
          PUID: "{{ puid }}"
          PGID: "{{ pgid }}"
          TZ: "{{ timezone }}"
          FERNETKEY: "{{ fernetkey }}"
          CERTFILE: "{{ certfile }}"
          KEYFILE: "{{ keyfile }}"
        restart: "unless-stopped"
      timeout: 180

