metadata:
  id: "deploy-linkding"
  name: "Linkding"
  description: "Linkding is a self-hosted bookmark manager that allows you to save, organize, and search your bookmarks. It provides a clean, modern interface for managing your bookmarks with features like tagging, full-text search, and import/export capabilities."
  author: "Nixopus Team"
  icon: "ðŸ”—"
  category: "Containers"
  type: "install"
  version: "1.0.0"
  isVerified: false

variables:
  image:
    type: "string"
    description: "Docker image for Linkding"
    default: "sissbruecker/linkding"
    is_required: true

  tag:
    type: "string"
    description: "Docker image tag"
    default: "latest"
    is_required: true

  container_name:
    type: "string"
    description: "Name of the Linkding container"
    default: "linkding"
    is_required: true

  host_port:
    type: "integer"
    description: "Host port to expose Linkding"
    default: 9090
    is_required: true

  container_port:
    type: "integer"
    description: "Container port for Linkding"
    default: 9090
    is_required: true

  data_volume_name:
    type: "string"
    description: "Named Docker volume for Linkding data persistence"
    default: "linkding-data"
    is_required: true

  proxy_domain:
    type: "string"
    description: "Domain name for Linkding (optional)"
    default: ""
    is_required: false

execution:
  run:
    - name: "Pull Linkding image"
      type: "docker"
      properties:
        action: "pull"
        image: "{{ image }}"
        tag: "{{ tag }}"
      timeout: 300

    - name: "Run Linkding container"
      type: "docker"
      properties:
        action: "run"
        name: "{{ container_name }}"
        image: "{{ image }}"
        tag: "{{ tag }}"
        ports: "{{ host_port }}:{{ container_port }}"
        restart: "unless-stopped"
        volumes:
          - "{{ data_volume_name }}:/etc/linkding/data"
      timeout: 180

    - name: "Add proxy for Linkding"
      type: "proxy"
      properties:
        action: "add"
        domain: "{{ proxy_domain }}"
        port: "{{ host_port }}"
      timeout: 30

