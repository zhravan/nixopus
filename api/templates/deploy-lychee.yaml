metadata:
  id: "deploy-lychee"
  name: "Lychee"
  description: "Lychee is a free photo-management tool, which runs on your server or web-space. Installing is a matter of seconds. Upload, manage and share photos like from a native application. Uses lychee image from linuxserver.io. Note: This image will not work with a prefilled /pictures mount - Lychee wants total control over this folder."
  author: "Nixopus Team"
  icon: "ðŸ“¸"
  category: "Media"
  type: "install"
  version: "1.0.0"
  isVerified: false

variables:
  image:
    type: "string"
    description: "Docker image for Lychee"
    default: "lscr.io/linuxserver/lychee"
    is_required: true

  tag:
    type: "string"
    description: "Docker image tag"
    default: "latest"
    is_required: true

  container_name:
    type: "string"
    description: "Name of the Lychee container"
    default: "lychee"
    is_required: true

  host_port:
    type: "integer"
    description: "Host port for Lychee HTTP GUI"
    default: 80
    is_required: true

  container_port:
    type: "integer"
    description: "Container port for Lychee HTTP GUI"
    default: 80
    is_required: true

  config_volume_name:
    type: "string"
    description: "Named Docker volume for Lychee persistent configuration files"
    default: "lychee-config"
    is_required: true

  pictures_volume_name:
    type: "string"
    description: "Named Docker volume for uploaded images (must be empty - Lychee wants total control)"
    default: "lychee-pictures"
    is_required: true

  puid:
    type: "integer"
    description: "User ID for running the container"
    default: 1000
    is_required: false

  pgid:
    type: "integer"
    description: "Group ID for running the container"
    default: 1000
    is_required: false

  timezone:
    type: "string"
    description: "Timezone (TZ) environment variable"
    default: "Etc/UTC"
    is_required: false

  db_connection:
    type: "string"
    description: "Database type (sqlite, mysql, or pgsql, leave empty for sqlite)"
    default: ""
    is_required: false

  db_host:
    type: "string"
    description: "Database server hostname (for mysql and pgsql only)"
    default: ""
    is_required: false

  db_port:
    type: "string"
    description: "Database server port (for mysql and pgsql only)"
    default: ""
    is_required: false

  db_username:
    type: "string"
    description: "Database user (for mysql and pgsql only)"
    default: ""
    is_required: false

  db_password:
    type: "string"
    description: "Database password (for mysql and pgsql only)"
    default: ""
    is_required: false

  db_database:
    type: "string"
    description: "Path to DB file for sqlite, or DB name for mysql and pgsql"
    default: ""
    is_required: false

  app_name:
    type: "string"
    description: "The gallery name (optional, default is Lychee)"
    default: "Lychee"
    is_required: false

  app_url:
    type: "string"
    description: "The URL you will use to access Lychee including protocol, and port where appropriate (optional)"
    default: ""
    is_required: false

  trusted_proxies:
    type: "string"
    description: "Set to the IP or netmask covering your reverse proxy, if running behind one. Set to * to trust all IPs (do not use * if exposed to the internet) (optional)"
    default: ""
    is_required: false

  proxy_domain:
    type: "string"
    description: "Domain name for Lychee web GUI (optional, recommended for internet access)"
    default: ""
    is_required: false

execution:
  run:
    - name: "Remove existing Lychee container if present"
      type: "docker"
      properties:
        action: "rm"
        name: "{{ container_name }}"
      timeout: 30

    - name: "Pull Lychee image"
      type: "docker"
      properties:
        action: "pull"
        image: "{{ image }}"
        tag: "{{ tag }}"
      timeout: 300

    - name: "Run Lychee container"
      type: "docker"
      properties:
        action: "run"
        name: "{{ container_name }}"
        image: "{{ image }}"
        tag: "{{ tag }}"
        ports: "{{ host_port }}:{{ container_port }}"
        volumes:
          - "{{ config_volume_name }}:/config"
          - "{{ pictures_volume_name }}:/pictures"
        env:
          PUID: "{{ puid }}"
          PGID: "{{ pgid }}"
          TZ: "{{ timezone }}"
          DB_CONNECTION: "{{ db_connection }}"
          DB_HOST: "{{ db_host }}"
          DB_PORT: "{{ db_port }}"
          DB_USERNAME: "{{ db_username }}"
          DB_PASSWORD: "{{ db_password }}"
          DB_DATABASE: "{{ db_database }}"
          APP_NAME: "{{ app_name }}"
          APP_URL: "{{ app_url }}"
          TRUSTED_PROXIES: "{{ trusted_proxies }}"
        restart: "unless-stopped"
      timeout: 180

    - name: "Add proxy for Lychee web GUI"
      type: "proxy"
      properties:
        action: "add"
        domain: "{{ proxy_domain }}"
        port: "{{ host_port }}"
      timeout: 30

