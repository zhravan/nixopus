metadata:
  id: "deploy-matomo"
  name: "Matomo"
  description: "Matomo is an open-source web analytics platform that allows you to track and analyze your websiteâ€™s traffic while owning your data."
  author: "Nixopus Team"
  icon: "ðŸ“Š"
  category: "Containers"
  type: "install"
  version: "1.0.0"
  isVerified: false

variables:
  image:
    type: "string"
    description: "Docker image for Matomo"
    default: "matomo"
    is_required: true

  tag:
    type: "string"
    description: "Docker image tag"
    default: "latest"
    is_required: true

  container_name:
    type: "string"
    description: "Name of the container"
    default: "matomo"
    is_required: true

  host_http_port:
    type: "integer"
    description: "Host port for Matomo web interface (HTTP)"
    default: 8080
    is_required: true

  data_volume:
    type: "string"
    description: "Volume or host path to persist Matomo data (/var/www/html)"
    default: "matomo_var/www/html"
    is_required: true

  database_host:
    type: "string"
    description: "Database host for Matomo (MySQL/MariaDB)"
    default: "db"
    is_required: true

  database_user:
    type: "string"
    description: "Database user for Matomo"
    default: "matomo_user"
    is_required: true

  database_password:
    type: "string"
    description: "Database password for Matomo"
    default: "yourpassword"
    is_required: true

  database_name:
    type: "string"
    description: "Database name for Matomo"
    default: "matomo_db"
    is_required: true

execution:
  run:
    - name: "Pull Matomo image"
      type: "docker"
      properties:
        action: "pull"
        image: "{{ image }}"
        tag: "{{ tag }}"
      timeout: 300

    - name: "Run Matomo container"
      type: "docker"
      properties:
        action: "run"
        name: "{{ container_name }}"
        image: "{{ image }}"
        tag: "{{ tag }}"
        ports: "{{ host_http_port }}:80"
        volumes: "{{ data_volume }}"
        environment:
          - "MATOMO_DATABASE_HOST={{ database_host }}"
          - "MATOMO_DATABASE_USERNAME={{ database_user }}"
          - "MATOMO_DATABASE_PASSWORD={{ database_password }}"
          - "MATOMO_DATABASE_DBNAME={{ database_name }}"
        restart: "unless-stopped"
      timeout: 120

