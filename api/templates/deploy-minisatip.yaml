metadata:
  id: "deploy-minisatip"
  name: "Minisatip"
  description: "Minisatip is a multi-threaded satip server version 1.2 that runs under Linux and it was tested with DVB-S, DVB-S2, DVB-T, DVB-T2, DVB-C, DVB-C2, ATSC and ISDB-T cards. Best used in conjunction with tvheadend. Uses minisatip image from linuxserver.io. Note: This container requires device passthrough for /dev/dvb (TV cards) which may not be directly supported by the docker action type."
  author: "Nixopus Team"
  icon: "ðŸ“¡"
  category: "Network"
  type: "install"
  version: "1.0.0"
  isVerified: false

variables:
  image:
    type: "string"
    description: "Docker image for Minisatip"
    default: "lscr.io/linuxserver/minisatip"
    is_required: true

  tag:
    type: "string"
    description: "Docker image tag"
    default: "latest"
    is_required: true

  container_name:
    type: "string"
    description: "Name of the Minisatip container"
    default: "minisatip"
    is_required: true

  webui_host_port:
    type: "integer"
    description: "Host port for Status Page WebUI"
    default: 8875
    is_required: true

  webui_container_port:
    type: "integer"
    description: "Container port for Status Page WebUI"
    default: 8875
    is_required: true

  rtsp_host_port:
    type: "integer"
    description: "Host port for RTSP"
    default: 554
    is_required: true

  rtsp_container_port:
    type: "integer"
    description: "Container port for RTSP"
    default: 554
    is_required: true

  discovery_udp_host_port:
    type: "integer"
    description: "Host UDP port for App Discovery"
    default: 1900
    is_required: true

  discovery_udp_container_port:
    type: "integer"
    description: "Container UDP port for App Discovery"
    default: 1900
    is_required: true

  config_volume_name:
    type: "string"
    description: "Named Docker volume for Minisatip configuration files and data"
    default: "minisatip-config"
    is_required: true

  dvb_device_path:
    type: "string"
    description: "Host path for DVB device passthrough (e.g., /dev/dvb)"
    default: "/dev/dvb"
    is_required: true

  puid:
    type: "integer"
    description: "User ID for running the container"
    default: 1000
    is_required: false

  pgid:
    type: "integer"
    description: "Group ID for running the container"
    default: 1000
    is_required: false

  timezone:
    type: "string"
    description: "Timezone (TZ) environment variable"
    default: "Etc/UTC"
    is_required: false

  run_opts:
    type: "string"
    description: "Optional additional runtime parameters for minisatip (e.g., for unicable LNB configuration)"
    default: ""
    is_required: false

  proxy_domain:
    type: "string"
    description: "Domain name for Minisatip Status Page WebUI (optional, recommended for internet access)"
    default: ""
    is_required: false

execution:
  run:
    - name: "Remove existing Minisatip container if present"
      type: "docker"
      properties:
        action: "rm"
        name: "{{ container_name }}"
      timeout: 30

    - name: "Pull Minisatip image"
      type: "docker"
      properties:
        action: "pull"
        image: "{{ image }}"
        tag: "{{ tag }}"
      timeout: 300

    - name: "Run Minisatip container"
      type: "docker"
      properties:
        action: "run"
        name: "{{ container_name }}"
        image: "{{ image }}"
        tag: "{{ tag }}"
        ports: "{{ webui_host_port }}:{{ webui_container_port }},{{ rtsp_host_port }}:{{ rtsp_container_port }},{{ discovery_udp_host_port }}:{{ discovery_udp_container_port }}/udp"
        volumes:
          - "{{ config_volume_name }}:/config"
        env:
          PUID: "{{ puid }}"
          PGID: "{{ pgid }}"
          TZ: "{{ timezone }}"
          RUN_OPTS: "{{ run_opts }}"
        restart: "unless-stopped"
      timeout: 180

    - name: "Add proxy for Minisatip Status Page WebUI"
      type: "proxy"
      properties:
        action: "add"
        domain: "{{ proxy_domain }}"
        port: "{{ webui_host_port }}"
      timeout: 30

