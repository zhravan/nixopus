metadata:
  id: "deploy-mylar3"
  name: "Mylar3"
  description: "Mylar3 is an automated Comic Book downloader (cbr/cbz) for use with NZB and torrents written in python. It supports SABnzbd, NZBGET, and many torrent clients in addition to DDL. Uses mylar3 image from linuxserver.io"
  author: "Nixopus Team"
  icon: "ðŸ“š"
  category: "Storage"
  type: "install"
  version: "1.0.0"
  isVerified: false

variables:
  image:
    type: "string"
    description: "Docker image for Mylar3"
    default: "lscr.io/linuxserver/mylar3"
    is_required: true

  tag:
    type: "string"
    description: "Docker image tag (latest for stable releases, nightly for commits to python3-dev branch)"
    default: "latest"
    is_required: true

  container_name:
    type: "string"
    description: "Name of the Mylar3 container"
    default: "mylar3"
    is_required: true

  host_port:
    type: "integer"
    description: "Host port for Mylar3 WebUI"
    default: 8090
    is_required: true

  container_port:
    type: "integer"
    description: "Container port for Mylar3 WebUI"
    default: 8090
    is_required: true

  config_volume_name:
    type: "string"
    description: "Named Docker volume for Mylar3 persistent configuration files"
    default: "mylar3-config"
    is_required: true

  comics_volume_name:
    type: "string"
    description: "Named Docker volume for comics folder"
    default: "mylar3-comics"
    is_required: true

  downloads_volume_name:
    type: "string"
    description: "Named Docker volume for downloads folder"
    default: "mylar3-downloads"
    is_required: true

  puid:
    type: "integer"
    description: "User ID for running the container"
    default: 1000
    is_required: false

  pgid:
    type: "integer"
    description: "Group ID for running the container"
    default: 1000
    is_required: false

  timezone:
    type: "string"
    description: "Timezone (TZ) environment variable"
    default: "Etc/UTC"
    is_required: false

  proxy_domain:
    type: "string"
    description: "Domain name for Mylar3 WebUI (optional, recommended for internet access)"
    default: ""
    is_required: false

execution:
  run:
    - name: "Remove existing Mylar3 container if present"
      type: "docker"
      properties:
        action: "rm"
        name: "{{ container_name }}"
      timeout: 30

    - name: "Pull Mylar3 image"
      type: "docker"
      properties:
        action: "pull"
        image: "{{ image }}"
        tag: "{{ tag }}"
      timeout: 300

    - name: "Run Mylar3 container"
      type: "docker"
      properties:
        action: "run"
        name: "{{ container_name }}"
        image: "{{ image }}"
        tag: "{{ tag }}"
        ports: "{{ host_port }}:{{ container_port }}"
        volumes:
          - "{{ config_volume_name }}:/config"
          - "{{ comics_volume_name }}:/comics"
          - "{{ downloads_volume_name }}:/downloads"
        env:
          PUID: "{{ puid }}"
          PGID: "{{ pgid }}"
          TZ: "{{ timezone }}"
        restart: "unless-stopped"
      timeout: 180

    - name: "Add proxy for Mylar3 WebUI"
      type: "proxy"
      properties:
        action: "add"
        domain: "{{ proxy_domain }}"
        port: "{{ host_port }}"
      timeout: 30

