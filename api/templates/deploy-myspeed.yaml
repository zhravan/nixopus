metadata:
  id: "deploy-myspeed"
  name: "MySpeed"
  description: "MySpeed is a self-hosted internet speed testing application that provides accurate speed measurements and historical tracking. It offers a clean interface for monitoring your internet connection performance over time."
  author: "Nixopus Team"
  icon: "âš¡"
  category: "Monitoring"
  type: "install"
  version: "1.0.0"
  isVerified: false

variables:
  image:
    type: "string"
    description: "Docker image for MySpeed"
    default: "germannewsmaker/myspeed"
    is_required: true

  tag:
    type: "string"
    description: "Docker image tag"
    default: "latest"
    is_required: true

  container_name:
    type: "string"
    description: "Name of the MySpeed container"
    default: "myspeed"
    is_required: true

  host_port:
    type: "integer"
    description: "Host port to expose MySpeed"
    default: 5216
    is_required: true

  container_port:
    type: "integer"
    description: "Container port for MySpeed"
    default: 5216
    is_required: true

  data_volume_name:
    type: "string"
    description: "Named Docker volume for MySpeed data persistence"
    default: "myspeed"
    is_required: true

  proxy_domain:
    type: "string"
    description: "Domain name for MySpeed (optional)"
    default: ""
    is_required: false

execution:
  run:
    - name: "Pull MySpeed image"
      type: "docker"
      properties:
        action: "pull"
        image: "{{ image }}"
        tag: "{{ tag }}"
      timeout: 300

    - name: "Run MySpeed container"
      type: "docker"
      properties:
        action: "run"
        name: "{{ container_name }}"
        image: "{{ image }}"
        tag: "{{ tag }}"
        ports: "{{ host_port }}:{{ container_port }}"
        restart: "unless-stopped"
        volumes:
          - "{{ data_volume_name }}:/myspeed/data"
      timeout: 180

    - name: "Add proxy for MySpeed"
      type: "proxy"
      properties:
        action: "add"
        domain: "{{ proxy_domain }}"
        port: "{{ host_port }}"
      timeout: 30

  validate:
    - name: "Check MySpeed HTTP response"
      type: "command"
      properties:
        cmd: "sh -c 'for i in $(seq 1 30); do code=$(curl -fsS -o /dev/null -w \"%{http_code}\\n\" http://localhost:{{ host_port }} || true); echo \"HTTP $code\"; echo $code | grep -E \"^(200|301|302)$\" && exit 0; sleep 2; done; exit 1'"
      timeout: 60

    - name: "Verify MySpeed is accessible"
      type: "command"
      properties:
        cmd: "sh -c 'curl -fsS http://localhost:{{ host_port }} | grep -i \"myspeed\" >/dev/null && exit 0 || exit 1'"
      timeout: 30
