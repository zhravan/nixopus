metadata:
  id: "deploy-n8n"
  name: "n8n"
  description: "n8n is a workflow automation tool that lets you connect applications and automate tasks easily."
  author: "Nixopus Team"
  icon: "ðŸ”„"
  category: "Containers"
  type: "install"
  version: "1.0.0"
  isVerified: false

variables:
  image:
    type: "string"
    description: "Docker image for n8n"
    default: "docker.n8n.io/n8nio/n8n"
    is_required: true

  tag:
    type: "string"
    description: "Docker image tag"
    default: "latest"
    is_required: true

  container_name:
    type: "string"
    description: "Name of the container"
    default: "n8n"
    is_required: true

  host_port:
    type: "integer"
    description: "Host port to expose"
    default: 5678
    is_required: true

  container_port:
    type: "integer"
    description: "Container port to map"
    default: 5678
    is_required: true

  data_volume:
    type: "string"
    description: "Volume or host path to persist n8n data"
    default: "n8n_data:/home/node/.n8n"
    is_required: true

  timezone:
    type: "string"
    description: "Timezone (TZ) environment variable"
    default: "UTC"
    is_required: false

  proxy_domain:
    type: "string"
    description: "Domain name for n8n (optional)"
    default: ""
    is_required: false

execution:
  run:
    - name: "Remove existing n8n container if present"
      type: "command"
      properties:
        cmd: "docker rm -f {{ container_name }} || true"
      timeout: 30

    - name: "Pull n8n image"
      type: "docker"
      properties:
        action: "pull"
        image: "{{ image }}"
        tag: "{{ tag }}"
      timeout: 300

    - name: "Run n8n container"
      type: "docker"
      properties:
        action: "run"
        name: "{{ container_name }}"
        image: "{{ image }}"
        tag: "{{ tag }}"
        ports: "{{ host_port }}:{{ container_port }}"
        volumes: "{{ data_volume }}"
        environment:
          - "N8N_PORT={{ container_port }}"
          - "N8N_HOST=0.0.0.0"
          - "WEBHOOK_URL=http://localhost:{{ host_port }}"
          - "TZ={{ timezone }}"
        restart: "unless-stopped"
      timeout: 120

    - name: "Add proxy for n8n"
      type: "proxy"
      properties:
        action: "add"
        domain: "{{ proxy_domain }}"
        port: "{{ host_port }}"
      timeout: 30

  validate:
    - name: "Check n8n web interface is accessible"
      type: "command"
      properties:
        cmd: "sh -c 'for i in $(seq 1 30); do code=$(curl -fsS -o /dev/null -w \"%{http_code}\\n\" http://localhost:{{ host_port }} || true); echo \"HTTP $code\"; echo $code | grep -E \"^(200|301|302)$\" && exit 0; sleep 2; done; exit 1'"
      timeout: 60
