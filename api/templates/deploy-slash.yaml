metadata:
  id: "deploy-slash"
  name: "Slash"
  description: "An open source, self-hosted platform for sharing and managing your most frequently used links. Easily create customizable, human-readable shortcuts to streamline your link management."
  author: "Nixopus Team"
  icon: "ðŸ”—"
  category: "Containers"
  type: "install"
  version: "1.0.0"
  isVerified: false

variables:
  image:
    type: "string"
    description: "Docker image for Slash"
    default: "yourselfhosted/slash"
    is_required: true

  tag:
    type: "string"
    description: "Docker image tag"
    default: "latest"
    is_required: true

  container_name:
    type: "string"
    description: "Name of the Slash container"
    default: "slash"
    is_required: true

  host_port:
    type: "integer"
    description: "Host port to expose Slash"
    default: 5231
    is_required: true

  container_port:
    type: "integer"
    description: "Container port for Slash"
    default: 5231
    is_required: true

  data_volume_name:
    type: "string"
    description: "Named Docker volume for Slash data persistence"
    default: "slash-data"
    is_required: true

  proxy_domain:
    type: "string"
    description: "Domain name for Slash (optional)"
    default: ""
    is_required: false

execution:
  run:
    - name: "Pull Slash image"
      type: "docker"
      properties:
        action: "pull"
        image: "{{ image }}"
        tag: "{{ tag }}"
      timeout: 300

    - name: "Run Slash container"
      type: "docker"
      properties:
        action: "run"
        name: "{{ container_name }}"
        image: "{{ image }}"
        tag: "{{ tag }}"
        ports: "{{ host_port }}:{{ container_port }}"
        restart: "unless-stopped"
        volumes:
          - "{{ data_volume_name }}:/var/opt/slash"
      timeout: 180

    - name: "Add proxy for Slash"
      type: "proxy"
      properties:
        action: "add"
        domain: "{{ proxy_domain }}"
        port: "{{ host_port }}"
      timeout: 30
