metadata:
  id: "deploy-stirling-pdf"
  name: "Stirling PDF"
  description: "Stirling PDF is a powerful, self-hosted web-based PDF manipulation suite."
  author: "Nixopus Team"
  icon: "ðŸ“„"
  category: "Storage"
  type: "install"
  version: "1.0.0"
  isVerified: false

variables:
  image:
    type: "string"
    description: "Docker image for Stirling PDF"
    default: "docker.stirlingpdf.com/stirlingtools/stirling-pdf"
    is_required: true

  tag:
    type: "string"
    description: "Docker image tag"
    default: "latest"
    is_required: true

  container_name:
    type: "string"
    description: "Name of the Stirling PDF container"
    default: "stirling-pdf"
    is_required: true

  host_port:
    type: "integer"
    description: "Host port to expose Stirling PDF"
    default: 8080
    is_required: true

  tessdata_volume:
    type: "string"
    description: "Named Docker volume for Tesseract data (/usr/share/tessdata)"
    default: "stirlingpdf_tessdata"
    is_required: true

  configs_volume:
    type: "string"
    description: "Named Docker volume for configs (/configs)"
    default: "stirlingpdf_configs"
    is_required: true

  custom_files_volume:
    type: "string"
    description: "Named Docker volume for custom files (/customFiles)"
    default: "stirlingpdf_custom_files"
    is_required: true

  logs_volume:
    type: "string"
    description: "Named Docker volume for logs (/logs)"
    default: "stirlingpdf_logs"
    is_required: true

  pipeline_volume:
    type: "string"
    description: "Named Docker volume for pipeline (/pipeline)"
    default: "stirlingpdf_pipeline"
    is_required: true

  disable_additional_features:
    type: "boolean"
    description: "Set DISABLE_ADDITIONAL_FEATURES=true to disable extras"
    default: true
    is_required: false

  langs:
    type: "string"
    description: "LANGS environment variable (comma-separated locale codes)"
    default: "en_GB"
    is_required: false

  proxy_domain:
    type: "string"
    description: "Domain name for Stirling PDF (optional)"
    default: ""
    is_required: false

execution:
  run:
    - name: "Pull Stirling PDF image"
      type: "docker"
      properties:
        action: "pull"
        image: "{{ image }}"
        tag: "{{ tag }}"
      timeout: 300

    - name: "Run Stirling PDF container"
      type: "docker"
      properties:
        action: "run"
        name: "{{ container_name }}"
        image: "{{ image }}"
        tag: "{{ tag }}"
        ports: "{{ host_port }}:8080"
        restart: "unless-stopped"
        env:
          DISABLE_ADDITIONAL_FEATURES: "{{ disable_additional_features }}"
          LANGS: "{{ langs }}"
        volumes:
          - "{{ tessdata_volume }}:/usr/share/tessdata"
          - "{{ configs_volume }}:/configs"
          - "{{ custom_files_volume }}:/customFiles"
          - "{{ logs_volume }}:/logs"
          - "{{ pipeline_volume }}:/pipeline"
      timeout: 180

    - name: "Add proxy for Stirling PDF"
      type: "proxy"
      properties:
        action: "add"
        domain: "{{ proxy_domain }}"
        port: "{{ host_port }}"
      timeout: 30

  validate:
    - name: "Check HTTP response from Stirling PDF"
      type: "command"
      properties:
        cmd: "sh -c 'for i in $(seq 1 30); do code=$(curl -fsS -o /dev/null -w \"%{http_code}\\n\" http://localhost:{{ host_port }} || true); echo \"HTTP $code\"; echo $code | grep -E \"^(200|301|302)$\" && exit 0; sleep 2; done; exit 1'"
      timeout: 60

