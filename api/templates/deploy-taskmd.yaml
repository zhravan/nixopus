metadata:
  id: "deploy-taskmd"
  name: "Tasks.md"
  description: "A self-hosted, Markdown file based task management board"
  author: "Nixopus Team"
  icon: "âœ…"
  category: "Development"
  type: "install"
  version: "1.0.0"
  isVerified: false

variables:
  image:
    type: "string"
    description: "Docker image for Tasks.md"
    default: "baldissaramatheus/tasks.md"
    is_required: true

  tag:
    type: "string"
    description: "Docker image tag"
    default: "latest"
    is_required: true

  container_name:
    type: "string"
    description: "Name of the Tasks.md container"
    default: "tasks-md"
    is_required: true

  host_port:
    type: "integer"
    description: "Host port to expose Tasks.md"
    default: 8780
    is_required: true

  container_port:
    type: "integer"
    description: "Container port for Tasks.md"
    default: 8080
    is_required: true

  tasks_volume:
    type: "string"
    description: "Named volume for tasks storage"
    default: "taskmd_tasks"
    is_required: true

  config_volume:
    type: "string"
    description: "Named volume for configuration"
    default: "taskmd_config"
    is_required: true

  puid:
    type: "integer"
    description: "User ID for file permissions"
    default: 1000
    is_required: true

  pgid:
    type: "integer"
    description: "Group ID for file permissions"
    default: 1000
    is_required: true

  title:
    type: "string"
    description: "Custom title for the application (optional)"
    default: ""
    is_required: false

  base_path:
    type: "string"
    description: "Base path for the application (optional)"
    default: ""
    is_required: false

  local_images_cleanup_interval:
    type: "integer"
    description: "Interval in minutes for cleaning up local images"
    default: 1440
    is_required: true

  proxy_domain:
    type: "string"
    description: "Domain name for Tasks.md (optional)"
    default: ""
    is_required: false

execution:
  run:
    - name: "Pull Tasks.md image"
      type: "docker"
      properties:
        action: "pull"
        image: "{{ image }}"
        tag: "{{ tag }}"
      timeout: 300

    - name: "Run Tasks.md container"
      type: "docker"
      properties:
        action: "run"
        name: "{{ container_name }}"
        image: "{{ image }}"
        tag: "{{ tag }}"
        ports: "{{ host_port }}:{{ container_port }}"
        restart: "unless-stopped"
        volumes:
          - "{{ tasks_volume }}:/tasks"
          - "{{ config_volume }}:/config"
        env:
          PUID: "{{ puid }}"
          PGID: "{{ pgid }}"
          TITLE: "{{ title }}"
          BASE_PATH: "{{ base_path }}"
          LOCAL_IMAGES_CLEANUP_INTERVAL: "{{ local_images_cleanup_interval }}"
      timeout: 180

    - name: "Add proxy for Tasks.md"
      type: "proxy"
      properties:
        action: "add"
        domain: "{{ proxy_domain }}"
        port: "{{ host_port }}"
      timeout: 30

  validate:
    - name: "Wait for Tasks.md to be ready"
      type: "command"
      properties:
        cmd: "sh -c 'for i in $(seq 1 30); do docker ps --filter \"name={{ container_name }}\" --filter \"status=running\" | grep -q {{ container_name }} && exit 0; sleep 2; done; exit 1'"
      timeout: 60

    - name: "Verify Tasks.md is responding"
      type: "command"
      properties:
        cmd: "sh -c 'for i in $(seq 1 30); do code=$(curl -fsS -o /dev/null -w \"%{http_code}\\n\" http://localhost:{{ host_port }} || true); echo \"HTTP $code\"; echo $code | grep -E \"^(200|301|302)$\" && exit 0; sleep 2; done; exit 1'"
      timeout: 60
