deps:
  docker:
    version: ">=20.10.0, <26.0.0"
    version-command: ["docker", "--version"]
  go:
    version: ">=1.18.0, <2.0.0"
    version-command: ["go", "version"]
  python:
    version: ">=3.8, <3.13"
    version-command: ["python", "--version"]
  ssh:
    version: ">=8.0, <10.0"
    version-command: ["ssh", "-V"]
  test_tool:
    version: ">=1.0.0, <2.0.0"
    version-command: ["test_tool", "--version"]
