# docker compose -f docker-compose-dev.yml up
# Development setup - dependencies only (database, redis, auth, caddy)
# API and View services should be run locally without hot reloading
services:
  nixopus-redis:
    image: redis:7-alpine
    container_name: nixopus-redis
    ports:
      - "127.0.0.1:${REDIS_PORT:-6379}:6379"
    command: redis-server --appendonly yes
    volumes:
      - redis-data:/data
    networks:
      - nixopus-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 10

  nixopus-db:
    image: postgres:14-alpine
    container_name: nixopus-db
    environment:
      - POSTGRES_USER=${USERNAME:-postgres}
      - POSTGRES_PASSWORD=${PASSWORD:-changeme}
      - POSTGRES_DB=${DB_NAME:-postgres}
      - POSTGRES_INITDB_ARGS=--auth-host=scram-sha-256
    command:
      - "postgres"
      - "-c"
      - "password_encryption=scram-sha-256"
      - "-c"
      - "log_connections=on"
    ports:
      - "127.0.0.1:${DB_PORT:-5432}:5432"
    volumes:
      - db-data:/var/lib/postgresql/data
    networks:
      - nixopus-network
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "pg_isready -U ${USERNAME:-postgres} -d ${DB_NAME:-postgres}",
        ]
      interval: 5s
      timeout: 5s
      retries: 20

  nixopus-auth:
    image: ghcr.io/nixopus/auth:latest
    container_name: nixopus-auth
    ports:
      - "127.0.0.1:${AUTH_SERVICE_PORT:-9090}:9090"
    restart: unless-stopped
    environment:
      # Database connection - using service name for Docker network
      - DATABASE_URL=postgresql://${USERNAME:-postgres}:${PASSWORD:-changeme}@nixopus-db:5432/${DB_NAME:-postgres}?sslmode=disable
      # Redis connection - using service name for Docker network
      - REDIS_URL=redis://nixopus-redis:6379
      # Auth service configuration
      - PORT=9090
      - NODE_ENV=development
    volumes:
      - ./logs:/app/logs
    networks:
      - nixopus-network
    depends_on:
      nixopus-db:
        condition: service_healthy
        required: false
      nixopus-redis:
        condition: service_healthy
        required: false
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:9090/health"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  nixopus-caddy:
    image: caddy:latest
    container_name: nixopus-caddy
    ports:
      - "127.0.0.1:${CADDY_ADMIN_PORT:-2019}:2019"
      - "${CADDY_HTTP_PORT:-80}:80"
      - "${CADDY_HTTPS_PORT:-443}:443"
    volumes:
      - ./helpers/Caddyfile:/etc/caddy/Caddyfile
      - caddy-data:/data
      - caddy-config:/config
    command:
      [
        "caddy",
        "run",
        "--config",
        "/etc/caddy/Caddyfile",
        "--adapter",
        "caddyfile",
      ]
    networks:
      - nixopus-network
    # Basic health check to ensure caddy is responsive
    healthcheck:
      test: ["CMD", "caddy", "version"]
      interval: 10s
      timeout: 5s
      retries: 10

networks:
  nixopus-network:
    driver: bridge

volumes:
  db-data:
  redis-data:
  caddy-data:
  caddy-config:
