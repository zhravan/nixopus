# docker compose -f docker-compose-dev.yml up
# Development setup - dependencies only (database, redis, supertokens, caddy)
# API and View services should be run locally without hot reloading
services:
  nixopus-redis:
    image: redis:7-alpine
    container_name: nixopus-redis
    ports:
      - "127.0.0.1:${REDIS_PORT:-6379}:6379"
    command: redis-server --appendonly yes
    volumes:
      - redis-data:/data
    networks:
      - nixopus-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 10

  nixopus-db:
    image: postgres:14-alpine
    container_name: nixopus-db
    environment:
      - POSTGRES_USER=${USERNAME:-postgres}
      - POSTGRES_PASSWORD=${PASSWORD:-changeme}
      - POSTGRES_DB=${DB_NAME:-postgres}
      - POSTGRES_INITDB_ARGS=--auth-host=scram-sha-256
    command:
      - "postgres"
      - "-c"
      - "password_encryption=scram-sha-256"
      - "-c"
      - "log_connections=on"
    ports:
      - "127.0.0.1:${DB_PORT:-5432}:5432"
    volumes:
      - db-data:/var/lib/postgresql/data
    networks:
      - nixopus-network
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "pg_isready -U ${USERNAME:-postgres} -d ${DB_NAME:-postgres}",
        ]
      interval: 5s
      timeout: 5s
      retries: 20

  nixopus-supertokens:
    image: registry.supertokens.io/supertokens/supertokens-postgresql:latest
    container_name: nixopus-supertokens
    depends_on:
      nixopus-db:
        condition: service_healthy
    ports:
      - "${SUPERTOKENS_API_PORT}:3567"
    environment:
      - POSTGRESQL_CONNECTION_URI=postgresql://${USERNAME:-postgres}:${PASSWORD:-changeme}@nixopus-db:5432/${DB_NAME:-postgres}
      - POSTGRESQL_TABLE_NAMES_PREFIX=supertokens_
    networks:
      - nixopus-network
    restart: unless-stopped
    healthcheck:
      test: >
        bash -c 'exec 3<>/dev/tcp/127.0.0.1/3567 && echo -e "GET /hello HTTP/1.1\r\nhost: 127.0.0.1:3567\r\nConnection: close\r\n\r\n" >&3 && cat <&3 | grep "Hello"'
      interval: 10s
      timeout: 5s
      retries: 10

  nixopus-caddy:
    image: caddy:latest
    container_name: nixopus-caddy
    ports:
      - "127.0.0.1:${CADDY_ADMIN_PORT:-2019}:2019"
      - "${CADDY_HTTP_PORT:-80}:80"
      - "${CADDY_HTTPS_PORT:-443}:443"
    volumes:
      - ./helpers/Caddyfile:/etc/caddy/Caddyfile
      - caddy-data:/data
      - caddy-config:/config
    command:
      [
        "caddy",
        "run",
        "--config",
        "/etc/caddy/Caddyfile",
        "--adapter",
        "caddyfile",
      ]
    networks:
      - nixopus-network
    # Basic health check to ensure caddy is responsive
    healthcheck:
      test: ["CMD", "caddy", "version"]
      interval: 10s
      timeout: 5s
      retries: 10

networks:
  nixopus-network:
    driver: bridge

volumes:
  db-data:
  redis-data:
  caddy-data:
  caddy-config:
