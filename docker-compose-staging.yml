version: "3.8"

services:
  nixopus-staging-api:
    build:
      context: ./api
      dockerfile: Dockerfile
    container_name: nixopus-staging-api
    ports:
      - "${API_PORT:-8443}:8443"
    restart: unless-stopped
    env_file:
      - ${NIXOPUS_HOME:-/etc/nixopus}/source/api/.env
    volumes:
      - ./logs:/app/logs
      - ${NIXOPUS_HOME:-/etc/nixopus}:/etc/nixopus
      - /var/run/docker.sock:/var/run/docker.sock
      - ${NIXOPUS_HOME:-/etc/nixopus}/source/api/.env:/app/.env
    networks:
      - nixopus-network
    depends_on:
      nixopus-staging-db:
        condition: service_healthy
        required: false
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8443/api/v1/health"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  nixopus-staging-db:
    image: postgres:14-alpine
    container_name: nixopus-staging-db
    restart: unless-stopped
    profiles:
      - local-db
    environment:
      - POSTGRES_USER=${USERNAME}
      - POSTGRES_PASSWORD=${PASSWORD}
      - POSTGRES_DB=${DB_NAME}
      - POSTGRES_INITDB_ARGS=--auth-host=scram-sha-256
    command:
      - "postgres"
      - "-c"
      - "jit=0"
      - "-c"
      - "password_encryption=scram-sha-256"
      - "-c"
      - "log_connections=on"
      - "-c"
      - "log_disconnections=on"
    ports:
      - "127.0.0.1:${DB_PORT:-5432}:5432"
    volumes:
      - nixopus-staging-db-data:/var/lib/postgresql/data
    networks:
      - nixopus-network
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 2G
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${USERNAME} -d ${DB_NAME}"]
      interval: 5s
      timeout: 5s
      retries: 5

  nixopus-staging-view:
    build:
      context: ./view
      dockerfile: Dockerfile
      args:
        - NEXT_PUBLIC_PORT=${NEXT_PUBLIC_PORT}
    container_name: nixopus-staging-view
    ports:
      - "${NEXT_PUBLIC_PORT:-7443}:7443"
    restart: unless-stopped
    environment:
      - HOSTNAME=0.0.0.0
      - PORT=7443
    env_file:
      - ${NIXOPUS_HOME:-/etc/nixopus}/source/view/.env
    volumes:
      - ./logs:/app/logs
      - ${NIXOPUS_HOME:-/etc/nixopus}/source/view/.env:/app/.env
    networks:
      - nixopus-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://127.0.0.1:7443"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  nixopus-staging-redis:
    image: redis:7-alpine
    container_name: nixopus-staging-redis
    restart: unless-stopped
    ports:
      - "127.0.0.1:${REDIS_PORT:-6379}:6379"
    volumes:
      - ${NIXOPUS_HOME:-/etc/nixopus}/redis:/data
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD:-changeme}
    networks:
      - nixopus-network
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 512M
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${REDIS_PASSWORD:-changeme}", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5

  nixopus-staging-caddy:
    image: caddy:latest
    container_name: nixopus-staging-caddy
    ports:
      - "127.0.0.1:${CADDY_ADMIN_PORT:-2019}:2019"
      - "${CADDY_HTTP_PORT:-80}:80"
      - "${CADDY_HTTPS_PORT:-443}:443"
    volumes:
      - ${NIXOPUS_HOME:-/etc/nixopus}/source/helpers/Caddyfile:/etc/caddy/Caddyfile
      - ${NIXOPUS_HOME:-/etc/nixopus}/caddy:/data
      - ${NIXOPUS_HOME:-/etc/nixopus}/caddy:/config
    command:
      [
        "caddy",
        "run",
        "--config",
        "/etc/caddy/Caddyfile",
        "--adapter",
        "caddyfile",
      ]
    networks:
      - nixopus-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:2019/config/"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 10s

  supertokens:
    image: registry.supertokens.io/supertokens/supertokens-postgresql:latest
    depends_on:
      nixopus-staging-db:
        condition: service_healthy
        required: false
    ports:
      - "${SUPERTOKENS_API_PORT}:3567"
    environment:
      POSTGRESQL_TABLE_NAMES_PREFIX: "supertokens_"
      POSTGRESQL_CONNECTION_URI: "${POSTGRESQL_CONNECTION_URI:-postgresql://${USERNAME}:${PASSWORD}@nixopus-staging-db:5432/${DB_NAME}}"
      API_KEYS: "${SUPERTOKENS_API_KEY}"
    networks:
      - nixopus-network
    restart: unless-stopped
    healthcheck:
      test: >
        bash -c 'exec 3<>/dev/tcp/127.0.0.1/3567 && echo -e "GET /hello HTTP/1.1\r\nhost: 127.0.0.1:3567\r\nConnection: close\r\n\r\n" >&3 && cat <&3 | grep "Hello"'
      interval: 10s
      timeout: 5s
      retries: 5

networks:
  nixopus-network:
    driver: bridge

volumes:
  nixopus-staging-db-data:
